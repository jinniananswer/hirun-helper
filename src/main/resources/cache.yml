            - name: ccd
              address:
                - master: 192.168.37.131:11211
                  slave:  192.168.37.131:11211
                - master: 192.168.37.131:11211
                  slave:  192.168.37.131:11211
            - name: shc
              address:
                - master: 192.168.37.131:11211
                  slave:  192.168.37.131:11211
                - master: 192.168.37.131:11211
