<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>tomato-tech</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="../static/css/admin.css" th:href="@{css/admin.css}" media="all">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}" media="all">
    <link rel="stylesheet" href="../static/css/fontawesome-all.css" th:href="@{css/fontawesome-all.css}" media="all">

    <script src="../static/js/base.js" th:src="@{js/base.js}"></script>
</head>


<body>
<h1></h1>
<div class=" w3l-login-form">
    <h2>Micro-Tomato Login</h2>
    <form action="#" method="POST">

        <div class=" w3l-form-group">
            <div class="group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" placeholder="Username" required="required" />
            </div>
        </div>
        <div class=" w3l-form-group">
            <div class="group">
                <i class="fas fa-unlock"></i>
                <input type="password" class="form-control" placeholder="Password" required="required" />
            </div>
        </div>
        <div class="forgot">
            <a href="#">忘记密码</a>
            <p><input type="checkbox">Remember Me</p>
        </div>
        <button type="submit">登陆</button>
    </form>
    <p class=" w3l-register-p">没有帐号？请先<a href="#" class="register">注册</a></p>
</div>
<footer>
    <p class="copyright-agileinfo"> &copy; Micro-Tomato. All Rights Reserved</p>
</footer>

</body>

</html>
