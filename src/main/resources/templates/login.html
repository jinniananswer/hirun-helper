<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>tomato-tech</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="../static/css/admin.css" th:href="@{static/css/admin.css}" media="all">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{static/css/style.css}" media="all">
    <link rel="stylesheet" href="../static/css/fontawesome-all.css" th:href="@{static/css/fontawesome-all.css}" media="all">
    <script src="../static/layui/layui.js" th:src="@{static/layui/layui.js}"></script>
    <script src="../static/js/base.js" th:src="@{static/js/base.js}"></script>
</head>

<body>
<h1></h1>

<div class=" w3l-login-form layui-form">
    <h2>系统登陆</h2>
    <div class=" w3l-form-group">
        <div class="group">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" name="username" id="username" placeholder="请输入手机号码" required  lay-verify="phone" value="" />
        </div>
    </div>
    <div class=" w3l-form-group">
        <div class="group">
            <i class="fas fa-unlock"></i>
            <input type="password" name="password" id="password" class="form-control" placeholder="请输入登陆密码" required  lay-verify="required" value="" />
        </div>
    </div>
    <div class="forgot">
        <a href="#">忘记密码</a>
        <p><input type="checkbox" name="remember-me" value="true" checked="checked" lay-skin="primary"/>Remember Me</p>
    </div>
    <input type="hidden" id="contextPath" name="contextPath" th:value="${#httpServletRequest.getContextPath()}" />
    <button id="lay-submit" type="submit" lay-submit lay-filter="LAY-user-login-submit">登陆</button>
</div>
<footer>
    <p class="copyright-agileinfo"> &copy; Micro-Tomato. All Rights Reserved</p>
</footer>
<script>
    layui.extend(
        {
            loginer : "{/}static/js/login"
        }
    ).use('loginer',function(args) {
        layui.loginer.init();
    });
</script>
</body>

</html>
