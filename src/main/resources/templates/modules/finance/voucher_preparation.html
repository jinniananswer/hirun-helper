<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js"
            th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js"
            th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row :gutter="12">
                <el-card class="box-card" shadow="hover">
                    <el-tabs v-model="voucherTab">
                        <el-tab-pane label="材料制单" name="materialTab">
                            <el-card class="box-card" shadow="hover">
                                <div slot="header" class="clearfix">
                                    <span>查询条件区</span>
                                </div>
                                <el-form :inline="false" :model="queryCondForMaterial" label-position="right"
                                         label-width="80px">
                                    <el-row>
                                        <el-col :span="8">
                                            <el-form-item label="单据编码">
                                                <el-input v-model="queryCondForMaterial.supplyId"></el-input>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="8">
                                            <el-form-item label="下单人">
                                                <order-selectemployee role-id="34"
                                                                      v-model="queryCondForMaterial.employeeId"></order-selectemployee>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="8">
                                            <el-form-item label="单据状态">
                                                <vue-select code-type="SUPPLY_STATUS"
                                                            v-model="queryCondForMaterial.supplyStatus"></vue-select>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
<!--                                        <el-col :span="8">-->
<!--                                            <el-form-item label="下单时间">-->
<!--                                                <el-date-picker-->
<!--                                                        v-model="queryCondForMaterial.dealTime"-->
<!--                                                        type="daterange"-->
<!--                                                        format="yyyy-MM-dd"-->
<!--                                                        align="right"-->
<!--                                                        unlink-panels-->
<!--                                                        range-separator="至"-->
<!--                                                        start-placeholder="开始日期"-->
<!--                                                        end-placeholder="结束日期"-->
<!--                                                        style="width:100%"-->
<!--                                                        :picker-options="pickerOptions">-->
<!--                                                </el-date-picker>-->
<!--                                            </el-form-item>-->
<!--                                        </el-col>-->
                                        <el-col :span="8">
                                            <el-form-item>
                                                <el-button type="primary" @click="querySupplyInfo">查询</el-button>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-card>
                            <el-row>
                                <el-card class="box-card" shadow="hover">
                                    <el-row style="padding-bottom: 12px">
                                        <el-button type="success" @click="voucherPreparationForSupply">制单</el-button>
                                        <el-button type="danger" @click="auditSupplyDetail">审核不通过</el-button>
                                    </el-row>
                                    <vxe-table
                                            border
                                            resizable
                                            ref="materialTable"
                                            show-overflow
                                            highlight-hover-row
                                            highlight-cell
                                            keep-source
                                            max-height="800px"
                                            :row-class-name="isModify"
                                            :auto-resize="true"
                                            :data="materialTableData"
                                            :edit-config="{trigger: 'click', mode: 'cell', showStatus: true, activeMethod: activeRowMethod}"
                                            :checkbox-config="{strict: true,range: true, trigger: 'row', highlight: true}">
                                        <vxe-table-column type="checkbox" fixed="left" width="40"></vxe-table-column>
                                        <vxe-table-column field="id" title="材料下单编号" :visible="false"sortable width="150"
                                                          fixed="left"></vxe-table-column>
                                        <vxe-table-column field="supplierId" title="供应商编码" sortable width="100"
                                                          fixed="left"></vxe-table-column>
                                        <vxe-table-column field="supplierName" title="供应商名称" sortable width="100"
                                                          fixed="left"></vxe-table-column>
                                        <vxe-table-column field="createUserName" title="下单员" sortable width="100"
                                                          fixed="left"></vxe-table-column>
                                        <vxe-table-column field="supplyOrderName" title="材料下单类型" sortable
                                                          width="200"></vxe-table-column>
                                        <vxe-table-column title="查看详情" width="100" show-overflow>
                                            <template v-slot="{ row }">
                                                <el-button
                                                        size="mini"
                                                        type="primary"
                                                        @click="toSupplyDetail(row.id,row.supplierId)">下单详情
                                                </el-button>
                                            </template>
                                        </vxe-table-column>
<!--                                        <vxe-table-column title="操作" width="100" show-overflow>-->
<!--                                            <template v-slot="{ row }">-->
<!--                                                <el-button-->
<!--                                                        size="mini"-->
<!--                                                        type="primary"-->
<!--                                                        @click="voucherPreparation(row.id,row.supplierId)">制单-->
<!--                                                </el-button>-->
<!--                                            </template>-->
<!--                                        </vxe-table-column>-->
                                    </vxe-table>
                                    <div style="text-align: center">
                                        <el-pagination
                                                layout="total, prev, pager, next"
                                                :total="queryCondForMaterial.count"
                                                :current-page.sync="queryCondForMaterial.page"
                                                :page-size="queryCondForMaterial.limit"
                                                @current-change="querySupplyInfo">
                                        </el-pagination>
                                    </div>
                                </el-card>
                            </el-row>
                            <el-dialog title="材料明细" :visible.sync="supplyOrderDetail"
                                       fullscreen="true">
                                <vxe-table
                                        :data="supplyOrderDetailDetailList"
                                        size="small"
                                        keep-source
                                        stripe
                                        highlight-current-row
                                        highlight-hover-row
                                        border
                                        resizable
                                        show-overflow
                                        height="340"
                                        :edit-config="{trigger: 'click', mode: 'cell', showStatus: true}"
                                        show-footer
                                        ref="discountItemTable">
                                    <vxe-table-column align="center" field="supplierName" title="供应商"></vxe-table-column>
                                    <vxe-table-column align="center" field="name" title="材料"></vxe-table-column>
                                    <vxe-table-column align="center" field="num" title="数量"></vxe-table-column>

<!--                                    <vxe-table-column align="center" field="remark" title="备注" :edit-render="{name: 'input', attrs: {type: 'text'}}"></vxe-table-column>-->
                                </vxe-table>
                            </el-dialog>
                        </el-tab-pane>
                        <el-tab-pane label="施工队制单" name="constructionTab">
                            <el-card class="box-card" shadow="hover">
                                <el-input placeholder="请点击进行客户订单查询" @focus="showCustQuery">
                                    <template slot="prepend">客户姓名</template>
                                </el-input>
                                <el-dialog width="80%" title="客户订单查询" :visible.sync="dialogVisible">
                                    <el-card class="box-card" shadow="hover">
                                        <div slot="header" class="clearfix">
                                            <span>查询条件区</span>
                                        </div>
                                        <el-form :inline="false" :model="queryConstructionCond" label-position="right"
                                                 label-width="80px">
                                            <el-row>
                                                <el-col :span="8">
                                                    <el-form-item label="客户姓名">
                                                        <el-input v-model="queryConstructionCond.custName"
                                                                  placeholder="请输入客户姓名"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="8">
                                                    <el-form-item label="客户性别">
                                                        <vue-select code-type="SEX"
                                                                    v-model="queryConstructionCond.sex"></vue-select>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="8">
                                                    <el-form-item label="联系电话">
                                                        <el-input v-model="queryConstructionCond.mobileNo"
                                                                  placeholder="请输入联系电话"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="8">
                                                    <el-form-item label="归属楼盘">
                                                        <house-select v-model="queryConstructionCond.housesId"></house-select>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="8">
                                                    <el-form-item label="订单状态">
                                                        <vue-select code-type="ORDER_STATUS"
                                                                    v-model="queryConstructionCond.orderStatus"></vue-select>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="8">
                                                    <el-form-item>
                                                        <el-button type="primary" @click="queryConstruction">查询</el-button>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-card>
                                    <el-table
                                            :data="custOrder"
                                            stripe="true"
                                            border
                                            height="400"
                                            style="width: 100%">
                                        <el-table-column
                                                label="客户姓名"
                                                fixed
                                                width="80"
                                                align="center">
                                            <!--需要针对主流程的人员处理，捞取对应工种工资-->
                                            <template slot-scope="scope">
                                                <el-button type="text"
                                                           @click="loadConstructionInfo(scope.row.orderId, scope.row.custId)">
                                                    {{
                                                    scope.row.custName }}
                                                </el-button>
                                            </template>
                                        </el-table-column>
                                        <el-table-column
                                                prop="sexName"
                                                width="60"
                                                label="性别">
                                        </el-table-column>
                                        <el-table-column
                                                prop="mobileNo"
                                                width="120"
                                                label="联系电话"
                                                align="center">
                                        </el-table-column>
                                        <el-table-column
                                                prop="decorateAddress"
                                                label="装修地址">
                                        </el-table-column>
                                        <el-table-column
                                                width="150"
                                                prop="housesName"
                                                label="所属楼盘">
                                        </el-table-column>
                                        <el-table-column
                                                width="100"
                                                prop="houseLayoutName"
                                                label="户型">
                                        </el-table-column>
                                        <el-table-column
                                                width="100"
                                                prop="floorage"
                                                label="建筑面积">
                                        </el-table-column>
                                        <el-table-column
                                                width="100"
                                                prop="indoorArea"
                                                label="室内面积">
                                        </el-table-column>
                                        <el-table-column
                                                width="100"
                                                prop="stageName"
                                                label="订单阶段">
                                        </el-table-column>
                                        <el-table-column
                                                width="100"
                                                prop="statusName"
                                                label="订单状态">
                                        </el-table-column>
                                    </el-table>
                                    <div style="text-align: center">
                                        <el-pagination
                                                layout="total, prev, pager, next"
                                                :total="queryConstructionCond.count"
                                                :current-page.sync="queryConstructionCond.page"
                                                :page-size="queryConstructionCond.limit"
                                                @current-change="queryConstruction">
                                        </el-pagination>
                                    </div>
                                </el-dialog>
                            </el-card>
                            <el-row :style="show">
                                <div class="grid-content bg-purple-light">
                                    <order-info :order_id="constructionInfo.orderId"></order-info>

                                    <el-card class="box-card">
                                        <div slot="header">
                                            <span>操作区</span>
                                        </div>
                                        <el-card class="box-card" shadow="hover" :style="show">

                                            <el-divider content-position="left">施工队领款</el-divider>
                                            <div class="text item">
                                                <el-select v-model="selectedDecorator" filterable
                                                           placeholder="输入工人名字或者工种搜索"
                                                           @change="selectedDecoratorChange" style="width: 200px">
                                                    <el-option v-for="item in decoratorOptions" :key="item.decoratorId"
                                                               :label="item.name + '-' + item.decoratorType"
                                                               :value="item.decoratorId + '-' + item.name + '-' + item.decoratorType"></el-option>
                                                </el-select>
                                            </div>
                                            <el-row style="padding-bottom: 12px">
                                                <el-button type="success" @click="voucherPreparationForConstruction">制单</el-button>
                                            </el-row>
                                            <vxe-table
                                                    border
                                                    resizable
                                                    ref="constructionItem"
                                                    show-overflow
                                                    highlight-hover-row
                                                    highlight-cell
                                                    keep-source
                                                    max-height="800px"
                                                    :row-class-name="isModify"
                                                    :auto-resize="true"
                                                    :data="constructionTableData"
                                                    :edit-config="{trigger: 'click', mode: 'cell', showStatus: true, activeMethod: activeRowMethod}"
                                                    :checkbox-config="{strict: true,range: true, trigger: 'row', highlight: true}">
                                                <vxe-table-column type="checkbox" fixed="left" width="40"></vxe-table-column>
                                                <vxe-table-column type="orderId" title="订单编码" :visible="false"></vxe-table-column>
                                                <vxe-table-column field="decoratorId" title="工人编码" :visible="false"></vxe-table-column>
                                                <vxe-table-column field="name" title="工人名称"></vxe-table-column>
                                                <vxe-table-column field="decoratorType" title="工种"></vxe-table-column>
                                                <vxe-table-column field="money" title="领款金额" width="180"
                                                                  :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                                <vxe-table-column title="操作" width="100" show-overflow>
                                                    <template v-slot="{ row }">
                                                        <el-button
                                                                size="mini"
                                                                type="danger"
                                                                icon="el-icon-delete"
                                                                @click="handleConstructionTableDataDelete(row)">删除
                                                        </el-button>
                                                    </template>
                                                </vxe-table-column>
                                            </vxe-table>

                                        </el-card>
                                    </el-card>
                                </div>
                            </el-row>
                        </el-tab-pane>
                        <el-tab-pane label="其他制单" name="otherTab" @click="loadFinancenItem">
                            <el-tabs v-model="otherTab" type="border-card">
                                <el-card class="box-card" shadow="hover">
                                    <el-divider><i class="el-icon-money"></i>会计科目</el-divider>
                                    <el-row style="margin-bottom: 18px;">
                                        <el-button type="primary" @click="popupDialog">新增其他制单</el-button>
                                        <el-dialog title="新增其他制单" :visible.sync="dialogVisible">
                                            <el-form :inline="false" :model="financeItem" label-position="right"
                                                     label-width="80px">
                                                <el-row>
                                                    <el-col :span="24">
                                                        <el-form-item label="收款项目">
                                                            <el-cascader
                                                                    v-model="financeItem.selectedFinanceItem"
                                                                    placeholder="搜索会计科目"
                                                                    :props="{ multiple: true }"
                                                                    :options="financeItemptions"
                                                                    @change=""
                                                                    clearable
                                                                    filterable
                                                                    style="width:100%">
                                                            </el-cascader>
                                                        </el-form-item>
                                                    </el-col>
                                                </el-row>
                                            </el-form>
                                            <div slot="footer" class="dialog-footer">
                                                <el-button type="primary" @click="">确 定</el-button>
                                            </div>
                                        </el-dialog>
                                    </el-row>
                                    <vxe-table
                                            border
                                            resizable
                                            ref="financeItem"
                                            show-footer
                                            show-overflow
                                            highlight-hover-row
                                            :auto-resize="true"
                                            :data="financeItems"
                                            :edit-rules="validRules"
                                            :edit-config="{trigger: 'click', mode: 'cell'}">
                                        <vxe-table-column field="payItemName" title="款项"></vxe-table-column>
                                        <vxe-table-column field="subjectName" title="科目类别" width="100"></vxe-table-column>
                                        <vxe-table-column field="projectName" title="项目名称" width="100"></vxe-table-column>
                                        <vxe-table-column field="money" title="应付金额（单位：元）" width="180"
                                                          :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                        <vxe-table-column title="操作" width="100" show-overflow>
                                            <template v-slot="{ row }">
                                                <el-button
                                                        size="mini"
                                                        type="danger"
                                                        icon="el-icon-delete"
                                                        @click="">删除
                                                </el-button>
                                            </template>
                                        </vxe-table-column>
                                    </vxe-table>
                                </el-card>
                            </el-tabs>
                        </el-tab-pane>
                    </el-tabs>
                </el-card>
            </el-row>
        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .el-card__header {
        padding: 10px;
    }
</style>
<script src="static/js/modules/finance/voucher.preparation.js"
        th:src="@{static/js/modules/finance/voucher.preparation.js(v=${version})}"></script>
</body>
</html>
