<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js"
            th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js"
            th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app" style="display:none" :style="display?display:''">
    <el-container>
        <el-main>
            <el-card class="box-card">
                <el-form :inline="false" :model="courseFileQueryCond" label-position="right" label-width="80px">
                    <el-row>
                        <el-col :span="6">
                            <el-form-item label="课件名称">
                                <el-input v-model="courseFileQueryCond.name" placeholder="课件名称"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="6">
                            <el-form-item label="课件地址">
                                <el-input v-model="courseFileQueryCond.fileId" placeholder="课件地址"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item style="text-align: right">
                                <el-button type="primary" @click="queryByCond">查询</el-button>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form>
            </el-card>
            <el-card>
                <template>
                    <el-table :data="courseFileInfo" stripe="true" style="width: 100%" fit="true" border height="400px">
                        <el-table-column prop="name" label="课件名称" fixed align="center" width="280"></el-table-column>
                        <el-table-column prop="courseId" label="课程标识" align="center"></el-table-column>
                        <el-table-column prop="storagePath" label="课件地址" align="center" width="420"></el-table-column>
                        <el-table-column prop="downloadTimes" label="下载次数" align="center"></el-table-column>
                        <el-table-column prop="checkTimes" label="在线访问次数" align="center"></el-table-column>
                    </el-table>
                    <div class="pagination">
                        <el-pagination
                                background
                                :current-page="courseFileQueryCond.page"
                                :page-size="courseFileQueryCond.size"
                                layout="total, sizes, prev, pager, next"
                                :total="courseFileQueryCond.total"
                                @size-change="handleSizeChange"
                                @current-change="handleCurrentChange">
                        </el-pagination>
                    </div>
                </template>
            </el-card>
        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 18px;
    }
</style>
<script src="../../../static/js/modules/college/report/college.report.course.file.js"
        th:src="@{static/js/modules/college/report/college.report.course.file.js(v=${version})}"></script>
</body>
</html>
