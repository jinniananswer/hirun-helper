<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-slot="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>学院任务管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js"
            th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js"
            th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-card class="box-card" shadow="hover">
                <div slot="header" class="clearfix">
                    <span>查询条件区</span>
                </div>
                <el-form :inline="false" :model="queryCond" label-position="right" label-width="100px">
                    <el-row>
                        <el-col :span="8">
                            <el-form-item label="任务类型">
                                <el-select v-model="queryCond.taskType" filterable placeholder="请选择">
                                    <el-option
                                            v-for="courseTaskType in courseTaskTypes"
                                            :key="courseTaskType.value"
                                            :label="courseTaskType.name"
                                            :value="courseTaskType.value">
                                    </el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item label="课程ID">
                                <vue-select v-model="queryCond.courseId"></vue-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item label="课程名称">
                                <vue-select v-model="queryCond.courseName"></vue-select>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="8">
                            <el-form-item label="课程任务ID">
                                <vue-select v-model="queryCond.courseTaskId"></vue-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item>
                                <el-button type="primary" @click="query">查询</el-button>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form>
            </el-card>

            <el-card class="box-card" shadow="hover">
                <el-row style="padding-bottom: 12px">
                    <el-button type="success" icon="el-icon-folder-add" @click="addCourseTask">新增任务课程</el-button>
                    <el-button type="danger" icon="el-icon-delete" @click="">删除任务课程</el-button>
                </el-row>
                <el-table
                        :data="courseTaskInfo" stripe="true" height="350" style="width: 100%"
                        @selection-change="handleCourseTaskSelectionChange" >
                    <el-table-column type="selection" width="40" align="center"></el-table-column>
                    <el-table-column type="expand" align="center">
                        <template slot-scope="props">
                            <el-card class="box-card" shadow="hover">
                                <el-button type="success" icon="el-icon-folder-add" @click="addCourseTask">新增课程章节</el-button>
                                <el-table
                                        :data="props.row.collegeCourseChaptersList" stripe="true" height="300"
                                        style="width: 100%" align="center" >
                                    <el-table-column prop="courseId" width="150" label="课程ID"
                                                     align="center"></el-table-column>
                                    <el-table-column prop="chaptersName" width="200" label="章节名称"
                                                     align="center"></el-table-column>
                                    <el-table-column prop="chaptersStudyOrder" width="150" label="章节学习顺序"
                                                     align="center"></el-table-column>
                                    <el-table-column prop="chaptersType" width="100" label="章节类型"
                                                     align="center"></el-table-column>
                                    <el-table-column prop="studyTime" width="100" label="学习时间/天"
                                                     align="center"></el-table-column>
                                    <el-table-column prop="studyModel" width="100" label="学习模式"
                                                     align="center"></el-table-column>
                                    <el-table-column label="操作" align="center" width="80">
                                        <el-button type="danger" width="50" size="mini" icon="el-icon-edit"
                                                   @click="">修改
                                        </el-button>
                                    </el-table-column>
                                </el-table>
                            </el-card>
                        </template>
                    </el-table-column>
                    <el-table-column label="课程ID" fixed prop="name" width="100" align="center">
                        <template slot-scope="courseTask">
                            <el-button type="text" @click="loadCoureChapters(courseTask.row)">{{
                                courseTask.row.courseId }}
                            </el-button>
                        </template>
                    </el-table-column>
                    <el-table-column prop="courseName" width="200" label="课程名称" align="center"></el-table-column>
                    <el-table-column prop="courseType" width="100" label="课程类型" align="center"></el-table-column>
                    <el-table-column prop="courseStudyOrder" width="200" label="课程学习顺序"
                                     align="center"></el-table-column>
                    <el-table-column prop="staffRank" width="120" label="员工职级" align="center"></el-table-column>
                    <el-table-column prop="taskType" width="120" label="任务类型" align="center"></el-table-column>
                    <el-table-column prop="studyTime" width="120" label="学习时间/天" align="center"></el-table-column>
                    <el-table-column fixed="right" label="操作" align="center" width="80">
                        <template slot-scope="scope">
                            <el-button type="danger" width="50" size="mini" icon="el-icon-edit"
                                       @click="">修改
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-card>

            <div style="text-align: center">
                <el-pagination
                        layout="total, prev, pager, next"
                        :total="queryCond.count"
                        :current-page.sync="queryCond.page"
                        :page-size="queryCond.limit"
                        @current-change="query">
                </el-pagination>
            </div>
            <el-dialog width="80%" title="新增课程任务" append-to-body :visible.sync="addCourseTaskDialogVisible">
                <el-card class="box-card" shadow="hover">
                    <div slot="header" class="clearfix">
                        <span>选择课程</span>
                    </div>
                    <div style="height: 20vh;overflow: auto;">
                        <el-tree :data="courseInfos" node-key="courseId" :props="defaultProps" @node-click="handleNodeClick" accordion></el-tree>
                    </div>
                </el-card>
                <el-card>
                    <div slot="header" class="clearfix">
                        <span>填写任务信息</span>
                    </div>
                    <el-form :inline="false" :model="addCourseTaskInfo"  ref="addCourseTaskInfo" label-position="right"
                             label-width="120px" :rules="courseTaskRules">
                        <el-row>
                            <el-col :span="8">
                                <el-form-item label="课程ID" label-width="100px" prop="courseId">
                                    <el-input :disabled="true" v-model="addCourseTaskInfo.courseId" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                <el-form-item label="课程名称" label-width="100px" prop="courseName">
                                    <el-input :disabled="true" v-model="addCourseTaskInfo.courseName" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                <el-form-item label="课程类型" label-width="100px" prop="courseType">
                                    <el-input :disabled="true" v-model.number="addCourseTaskInfo.courseType" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="8">
                                <el-form-item label="学习顺序" label-width="100px" prop="courseStudyOrder">
                                    <el-input v-model.number="addCourseTaskInfo.courseStudyOrder" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                <el-form-item label="员工职级" label-width="100px" prop="staffRank">
                                    <el-input v-model.number="addCourseTaskInfo.staffRank" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                <el-form-item label="任务类型" label-width="100px" prop="taskType">
                                    <el-select v-model="addCourseTaskInfo.taskType" filterable placeholder="请选择">
                                        <el-option
                                                v-for="courseTaskType in courseTaskTypes"
                                                :key="courseTaskType.value"
                                                :label="courseTaskType.name"
                                                :value="courseTaskType.value">
                                        </el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="8">
                                <el-form-item label="学习时间/天" label-width="100px" prop="studyTime">
                                    <el-input v-model="addCourseTaskInfo.studyTime" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="8">
                                <el-form-item label="课程章节信息:" label-width="100px" prop="">

                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <vxe-toolbar>
                                <template v-slot:buttons>
                                    <vxe-button icon="fa fa-plus" @click="addDesign">新增章节</vxe-button>
                                    <vxe-button icon="fa fa-plus" @click="deleteSelectedDesign">删除章节</vxe-button>
                                </template>
                            </vxe-toolbar>
                            <vxe-table
                                    border
                                    resizable
                                    ref="courseChaptersDetails"
                                    show-overflow
                                    highlight-hover-row
                                    highlight-cell
                                    keep-source
                                    max-height="800px"
                                    :auto-resize="true"
                                    :data="courseChaptersDetails"
                                    :edit-config="{trigger: 'click', mode: 'cell', showStatus: true}"
                                    :checkbox-config="{strict: true, range: true, trigger: 'row', highlight: true}">
                                <vxe-table-column type="checkbox" align="center" fixed="left" width="40"></vxe-table-column>
                                <vxe-table-column field="courseId" align="center" title="课程ID" width="80" fixed="left"></vxe-table-column>
                                <vxe-table-column field="chaptersName" align="center" sortable title="章节名称" width="250" fixed="left" :edit-render="{name: 'input', attrs: {type: 'text'}}"></vxe-table-column>
                                <vxe-table-column field="chaptersStudyOrder" align="center" sortable title="章节学习顺序" width="150" fixed="left" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                <vxe-table-column field="chaptersType" align="center" title="章节类型" width="100" fixed="left" :edit-render="{name: 'select', options: chaptersTypes, events: {change: changeEvent}}"></vxe-table-column>
                                <vxe-table-column field="studyTime" align="center" sortable title="学习时间/天" width="150" fixed="left" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                <vxe-table-column field="studyModel"  align="center"title="学习模式" width="100" fixed="left" :edit-render="{name: 'select', options: courseStudyModelTypes, events: {change: changeEvent}}"></vxe-table-column>
                                <vxe-table-column title="操作" align="center" width="80" show-overflow>
                                    <template v-slot="{ row }">
                                        <el-button
                                                size="mini"
                                                type="danger"
                                                icon="el-icon-delete"
                                                @click="deleteDesign(row)">删除</el-button>
                                    </template>
                                </vxe-table-column>
                            </vxe-table>
                        </el-row>
                        <el-row>
                            <div style="text-align: center">
                                <el-button type="primary" @click="submitAdd(addCourseTaskInfo, courseChaptersDetails)">保存</el-button>
                                <el-button @click="cancel()">取消</el-button>
                            </div>
                        </el-row>
                    </el-form>
                </el-card>
            </el-dialog>
        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .item {
        margin-bottom: 18px;
    }

    .el-card__header {
        padding: 10px;
    }

    .modify_row {
        color: #ff4835;
    }

    .new_row {
        color: #4DAF29;
    }

    .delete_row {
        text-decoration: line-through;
    }
</style>
<script src="static/js/modules/bss/salary/edit.royalty.detail.js"
        th:src="@{static/js/modules/college/task/college.task.manage.js(v=${version})}"></script>
</body>
</html>
