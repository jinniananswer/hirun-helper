<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-slot="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>学院任务管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js"
            th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js"
            th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-card class="box-card" shadow="hover">
                <div slot="header" class="clearfix">
                    <span>查询条件区</span>
                </div>
                <el-form :inline="false" :model="queryCond" label-position="right" label-width="100px">
                    <el-row>
                        <el-col :span="8">
                            <el-form-item label="任务类型">
                                <el-select v-model="queryCond.taskType" filterable placeholder="请选择">
                                    <el-option
                                            v-for="studyTaskType in studyTaskTypes"
                                            :key="studyTaskType.value"
                                            :label="studyTaskType.name"
                                            :value="studyTaskType.value">
                                    </el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item label="课程ID">
                                <vue-select v-model="queryCond.studyId"></vue-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item label="课程名称">
                                <vue-select v-model="queryCond.studyName"></vue-select>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="8">
                            <el-form-item label="课程任务ID">
                                <vue-select v-model="queryCond.studyTaskId"></vue-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item>
                                <el-button type="primary" @click="query">查询</el-button>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form>
            </el-card>

            <el-card class="box-card" shadow="hover">
                <el-row style="padding-bottom: 12px">
                    <el-button type="success" icon="el-icon-folder-add" @click="addStudyTask">新增任务课程</el-button>
                    <el-button type="danger" icon="el-icon-delete" @click="deleteStudyTaskBatch">删除任务课程</el-button>
                </el-row>
                <el-table
                        :data="studyTaskInfo" stripe="true" height="350" style="width: 100%"
                        @selection-change="handleCourseTaskSelectionChange" >
                    <el-table-column type="selection" fixed width="40" align="center"></el-table-column>
                    <el-table-column type="expand">
                        <template slot-scope="props">
                            <el-card class="box-card" shadow="hover">
                                <el-button  icon="fa fa-plus" @click="addStudyTask">新增课程章节</el-button>
                                <el-table border
                                        :data="props.row.collegeCourseChaptersList" stripe="true" height="300"
                                        style="width: 100%" align="center" >
                                    <el-table-column prop="studyId" width="150" label="学习内容标识" align="center"></el-table-column>
                                    <el-table-column prop="chaptersName" width="200" label="章节名称" align="center"></el-table-column>
                                    <el-table-column prop="chaptersStudyOrder" width="150" label="章节学习顺序" align="center"></el-table-column>
                                    <el-table-column prop="chaptersType" width="100" label="章节类型" align="center"></el-table-column>
                                    <el-table-column prop="studyTime" width="100" label="学习时间/天" align="center"></el-table-column>
                                    <el-table-column prop="studyModel" width="100" label="学习模式" align="center"></el-table-column>
                                    <el-table-column prop="exercisesNumber" width="100" label="习题次数" align="center"></el-table-column>
                                    <el-table-column prop="passScore" width="100" label="考试合格分数" align="center"></el-table-column>
                                    <el-table-column label="操作" align="center" width="80">
                                        <el-button type="danger" width="50" size="mini" icon="el-icon-edit"
                                                   @click="">修改
                                        </el-button>
                                    </el-table-column>
                                </el-table>
                            </el-card>
                        </template>
                    </el-table-column>
                    <el-table-column label="学习内容标识" prop="studyId" width="120" align="center">
                        <template slot-scope="studyTask">
                            <el-button type="text" @click="loadCoureChapters(studyTask.row)">{{
                                studyTask.row.studyId }}
                            </el-button>
                        </template>
                    </el-table-column>
                    <el-table-column prop="studyName" width="200" label="学习内容名称" align="center"></el-table-column>
                    <el-table-column prop="studyType" width="120" label="学习内容类型" align="center"></el-table-column>
                    <el-table-column prop="studyOrder" width="200" label="学习顺序"
                                     align="center"></el-table-column>
                    <el-table-column prop="staffRank" width="120" label="员工职级" align="center"></el-table-column>
                    <el-table-column prop="taskType" width="120" label="任务类型" align="center"></el-table-column>
                    <el-table-column prop="studyTime" width="120" label="学习时间/天" align="center"></el-table-column>
                    <el-table-column prop="exercisesNumber" width="100" label="习题次数" align="center"></el-table-column>
                    <el-table-column prop="passScore" width="120" label="考试合格分数" align="center"></el-table-column>
                    <el-table-column fixed="right" label="操作" align="center" width="80">
                        <template slot-scope="scope">
                            <el-button type="danger" width="50" size="mini" icon="el-icon-edit"
                                       @click="">修改
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-card>

            <div style="text-align: center">
                <el-pagination
                        layout="total, prev, pager, next"
                        :total="queryCond.count"
                        :current-page.sync="queryCond.page"
                        :page-size="queryCond.limit"
                        @current-change="query">
                </el-pagination>
            </div>
            <el-dialog width="80%" title="新增课程任务" append-to-body :visible.sync="addStudyTaskDialogVisible">
                <el-card class="box-card" shadow="hover">
                    <div slot="header" class="clearfix">
                        <span>选择课件类型</span>
                        <el-select v-model="taskCoursewareType" @change="changeTaskCoursewareType" filterable placeholder="请选择">
                            <el-option
                                    v-for="taskCoursewareType in taskCoursewareTypes"
                                    :key="taskCoursewareType.value"
                                    :label="taskCoursewareType.label"
                                    :value="taskCoursewareType.value">
                            </el-option>
                        </el-select>
                    </div>
                    <div style="height: 20vh;overflow: auto;">
                        <upload-file :style="showUpload" accept=".pdf" limit="1"></upload-file>
                        <el-tree :style="showTree" :data="studyInfos" node-key="courseId" :props="defaultProps" @node-click="handleNodeClick" accordion></el-tree>
                    </div>
                </el-card>
                <el-card>
                    <div slot="header" class="clearfix">
                        <span>填写任务信息</span>
                    </div>
                    <el-form :inline="false" :model="addStudyTaskInfo"  ref="addStudyTaskInfo" label-position="right"
                             label-width="120px" :rules="studyTaskRules">
                        <el-row>
                            <el-col :span="8">
                                <el-form-item label="学习内容标识" label-width="120px" prop="studyId">
                                    <el-input :disabled="true" v-model="addStudyTaskInfo.studyId" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                <el-form-item label="学习内容名称" label-width="120px" prop="studyName">
                                    <el-input :disabled="true" v-model="addStudyTaskInfo.studyName" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                <el-form-item label="学习内容类型" label-width="120px" prop="studyType">
                                    <el-input :disabled="true" v-model.number="addStudyTaskInfo.studyType" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="8">
                                <el-form-item label="学习顺序" label-width="120px" prop="studyOrder">
                                    <el-input v-model.number="addStudyTaskInfo.studyOrder" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                <el-form-item label="员工职级" label-width="120px" prop="staffRank">
                                    <el-input v-model.number="addStudyTaskInfo.staffRank" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                <el-form-item label="任务类型" label-width="120px" prop="taskType">
                                    <el-select v-model="addStudyTaskInfo.taskType" filterable placeholder="请选择">
                                        <el-option
                                                v-for="studyTaskType in studyTaskTypes"
                                                :key="studyTaskType.value"
                                                :label="studyTaskType.name"
                                                :value="studyTaskType.value">
                                        </el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="8">
                                <el-form-item label="习题次数" label-width="120px" prop="exercisesNumber">
                                    <el-input v-model.number="addStudyTaskInfo.exercisesNumber" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                <el-form-item label="考试合格分数" label-width="120px" prop="passScore">
                                    <el-input v-model.number="addStudyTaskInfo.passScore" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                <el-form-item label="学习时间/天" label-width="120px" prop="studyTime">
                                    <el-input v-model.number="addStudyTaskInfo.studyTime" autocomplete="off"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row :style="showTree">
                            <el-col :span="8">
                                <el-form-item label="课程章节信息:" label-width="100px" prop="">

                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row :style="showTree">
                            <vxe-toolbar>
                                <template v-slot:buttons>
                                    <vxe-button icon="fa fa-plus" @click="addDesign">新增章节</vxe-button>
                                    <vxe-button icon="fa fa-plus" @click="deleteSelectedDesign">删除章节</vxe-button>
                                </template>
                            </vxe-toolbar>
                            <vxe-table
                                    border
                                    resizable
                                    ref="courseChaptersDetails"
                                    show-overflow
                                    highlight-hover-row
                                    highlight-cell
                                    keep-source
                                    max-height="800px"
                                    :auto-resize="true"
                                    :data="courseChaptersDetails"
                                    :edit-rules="courseChaptersRules"
                                    :edit-config="{trigger: 'click', mode: 'cell', showStatus: true}"
                                    :checkbox-config="{strict: true, range: true, trigger: 'row', highlight: true}">
                                <vxe-table-column type="checkbox" align="center"  width="40"></vxe-table-column>
                                <vxe-table-column field="studyId" align="center" title="学习内容标识" width="120" ></vxe-table-column>
                                <vxe-table-column field="chaptersName" align="center" sortable title="章节名称" width="250" :edit-render="{name: 'input', attrs: {type: 'text'}}"></vxe-table-column>
                                <vxe-table-column field="chaptersStudyOrder" align="center" sortable title="章节学习顺序" width="150" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                <vxe-table-column field="chaptersType" align="center" title="章节类型" width="100" :edit-render="{name: 'select', options: chaptersTypes, events: {change: changeEvent}}"></vxe-table-column>
                                <vxe-table-column field="studyTime" align="center" sortable title="学习时间/天" width="150" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                <vxe-table-column field="studyModel"  align="center"title="学习模式" width="100"  :edit-render="{name: 'select', options: courseStudyModelTypes, events: {change: changeEvent}}"></vxe-table-column>
                                <vxe-table-column field="exercisesNumber" align="center" sortable title="习题次数" width="150" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                <vxe-table-column field="passScore"  align="center"title="考试合格分数" width="100"  :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                <vxe-table-column fixed="right" title="操作" align="center" width="80" show-overflow>
                                    <template v-slot="{ row }">
                                        <el-button
                                                size="mini"
                                                type="danger"
                                                icon="el-icon-delete"
                                                @click="deleteDesign(row)">删除</el-button>
                                    </template>
                                </vxe-table-column>
                            </vxe-table>
                        </el-row>
                        <el-row>
                            <div style="text-align: center">
                                <el-button type="primary" @click="submitAdd(courseChaptersDetails)">保存</el-button>
                                <el-button @click="cancel">取消</el-button>
                            </div>
                        </el-row>
                    </el-form>
                </el-card>
            </el-dialog>
        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .item {
        margin-bottom: 18px;
    }

    .el-card__header {
        padding: 10px;
    }

    .modify_row {
        color: #ff4835;
    }

    .new_row {
        color: #4DAF29;
    }

    .delete_row {
        text-decoration: line-through;
    }
</style>
<script src="static/js/modules/college/task/college.task.manage.js"
        th:src="@{static/js/modules/college/task/college.task.manage.js(v=${version})}"></script>
</body>
</html>
