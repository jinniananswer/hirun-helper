<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="../../../static/css/admin.css" th:href="@{static/css/admin.css}" media="all">
    <script src="../../../static/layui/layui.js" th:src="@{static/layui/layui.js}"></script>
    <script src="../../../static/js/base.js" th:src="@{static/js/base.js}"></script>
    <script src="../../../static/js/modules/system/role-manager.js" th:src="@{static/js/modules/system/role-manager.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md8">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">查询条件</div>
                        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                            <div class="layui-form" id="query_form">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <input type="text" id="rolename" required lay-verify="required" placeholder="请输入角色名称搜索" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-inline">
                                        <input type="text" class="layui-input" id="start-end-date" placeholder="请输入时间范围">
                                    </div>
                                    <div class="layui-inline">
                                        <button class="layui-btn" type="button" id="queryRole">查询</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-card-body">
                            <table lay-even class="layui-hide" id="role-table" lay-filter="role-table" lay-size="lg"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">菜单分配</div>
                <div class="layui-card-header">
                    <div align="right">
                        <button type="button" class="layui-btn" lay-event="updateMenuRole">保存</button>
                        <input type="hidden" id="currRoleId" />
                    </div>
                </div>
                <div class="layui-card-body">
                    <div id="menuTree" class="demo-tree-more"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/html" id="roleBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="editRole"><i class="layui-icon layui-icon-edit"></i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deleteRole"><i class="layui-icon layui-icon-delete"></i>删除</a>
</script>

<script type="text/html" id="roleToolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="newRole">
            <i class="layui-icon layui-icon-add-1"></i> 新增
        </button>
    </div>
</script>

<script>
    layui.extend(
        {
            roleObj: "{/}static/js/modules/system/role-manager",
        }).use(['roleObj'], function () {
        layui.roleObj.init();
    })
</script>
</body>
</html>
