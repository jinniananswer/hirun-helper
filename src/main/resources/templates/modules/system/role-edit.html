<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="../../../static/css/admin.css" th:href="@{static/css/admin.css}" media="all">
    <script src="../../../static/layui/layui.js" th:src="@{static/layui/layui.js}"></script>
    <script src="../../../static/js/base.js" th:src="@{static/js/base.js}"></script>
    <script src="../../../static/js/modules/system/role-edit.js" th:src="@{static/js/modules/system/role-edit.js}"></script>
</head>
<body>
<div class="layui-fluid" id="LAY-announce-create">
    <div class="layui-card">
        <div class="layui-card-header">角色信息</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">

                <div class="layui-form-item">
                    <label class="layui-form-label">角色ID</label>
                    <div class="layui-input-block">
                        <input type="text" id="roleId" name="roleId" disabled required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">角色名</label>
                    <div class="layui-input-block">
                        <input type="text" id="roleName" name="roleName" required lay-verify="required" placeholder="请输入角色名" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label ">备注</label>
                    <div class="layui-input-block">
                        <textarea id="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" id="editRoleBtn" class="layui-btn">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
