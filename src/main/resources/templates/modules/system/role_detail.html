<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>查看角色权限</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{static/layui/css/layui.css(v=${version})}" media="all">
    <link rel="stylesheet" href="../../../static/css/admin.css" th:href="@{static/css/admin.css(v=${version})}" media="all">
    <script src="../../../static/layui/layui.js" th:src="@{static/layui/layui.js(v=${version})}"></script>
    <script src="../../../static/js/base.js" th:src="@{static/js/base.js(v=${version})}"></script>
</head>
<body>
<input id="roleId" type="hidden" />
<div class="layui-fluid" id="LAY-component-grid-stack">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">菜单权限</div>
                <div class="layui-card-body">
                    <div id="menuTree" class="demo-tree-more"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">操作权限</div>
                <div class="layui-card-body">
                    <table id="func-table" lay-filter="func-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.extend(
        {
            roleDetail: "{/}static/js/modules/system/role.detail",
        }).use(['roleDetail'], function () {
        layui.roleDetail.init();
    })
</script>
</body>
</html>
