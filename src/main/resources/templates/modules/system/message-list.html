<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>消息中心</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{static/layui/css/layui.css}"
          media="all">
    <link rel="stylesheet" href="../../../static/css/admin.css" th:href="@{static/css/admin.css}" media="all">
    <script src="../../../static/layui/layui.js" th:src="@{static/layui/layui.js}"></script>
    <script src="../../../static/js/base.js" th:src="@{static/js/base.js}"></script>
    <script src="../../../static/js/modules/system/message-list.js"
            th:src="@{static/js/modules/system/message-list.js}"></script>
</head>
<body>
<div class="layui-fluid" id="LAY-app-message">
    <div class="layui-card">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">公告</li>
                <li>私信</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <table id="announce-table" lay-filter="announce-table"></table>
                </div>
                <div class="layui-tab-item">
                    <table id="message-table" lay-filter="message-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="announceBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="seeDetail"><i class="layui-icon layui-icon-read"></i>查看</a>
</script>

<script type="text/html" id="messageBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="seeDetail"><i class="layui-icon layui-icon-read"></i>查看</a>
</script>

<script type="text/html" id="announceToolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="markReaded">标记已读</button>
        <button class="layui-btn layui-btn-sm" lay-event="markReadedAll">全部已读</button>
    </div>
</script>
<script type="text/html" id="messageToolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="markReaded">标记已读</button>
        <button class="layui-btn layui-btn-sm" lay-event="markReadedAll">全部已读</button>
    </div>
</script>
<script>
    layui.extend(
        {
            messageObj: "{/}static/js/modules/system/message-list",
        }).use(['messageObj'], function () {
        layui.messageObj.init();
    })
</script>
</body>
</html>
