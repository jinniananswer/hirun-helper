<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>公告管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{static/layui/css/layui.css}"
          media="all">
    <link rel="stylesheet" href="../../../static/css/admin.css" th:href="@{static/css/admin.css}" media="all">
    <script src="../../../static/layui/layui.js" th:src="@{static/layui/layui.js}"></script>
    <script src="../../../static/js/base.js" th:src="@{static/js/base.js}"></script>
    <script src="../../../static/js/modules/system/announce-manager.js"
            th:src="@{static/js/modules/system/announce-manager.js}"></script>
</head>
<body>
<div class="layui-fluid" id="LAY-app-message">
    <div class="layui-card">
        <div class="layui-card-header">查询条件</div>
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form" id="query_form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="startTime" placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="endTime" placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn" type="button" id="queryAnnounce">查询</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table lay-even class="layui-hide" id="announce-table" lay-filter="announce-table" lay-size="lg"></table>
        </div>
    </div>
</div>

<script type="text/html" id="announceBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="seeDetails"><i class="layui-icon layui-icon-read"></i>查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deleteAnnounce"><i
            class="layui-icon layui-icon-delete"></i>删除</a>
</script>

<script type="text/html" id="announceToolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="newAnnounce">
            <i class="layui-icon layui-icon-add-1"></i> 新增
        </button>
        <button class="layui-btn layui-btn-sm" lay-event="deleteAnnounce">
            <i class="layui-icon layui-icon-delete"></i> 删除
        </button>
    </div>
</script>

<script>
    layui.extend(
        {
            announceObj: "{/}static/js/modules/system/announce-manager",
        }).use(['announceObj'], function () {
        layui.announceObj.init();
    })
</script>
</body>
</html>
