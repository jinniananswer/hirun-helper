<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 控制台主页一</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="../../../static/css/admin.css" th:href="@{static/css/admin.css}" media="all">
    <script src="../../../static/layui/layui.js" th:src="@{static/layui/layui.js}"></script>
    <script src="../static/js/base.js" th:src="@{static/js/base.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md8">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">快捷方式</div>
                        <div class="layui-card-body">

                            <div class="layui-carousel layadmin-carousel layadmin-shortcut">
                                <div carousel-item>
                                    <!-- 常用菜单 -->
                                    <ul class="layui-row layui-col-space10" id="hostMenusPage1">
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">待办事项</div>
                        <div class="layui-card-body">

                            <div class="layui-carousel layadmin-carousel layadmin-backlog">
                                <div carousel-item>
                                    <ul class="layui-row layui-col-space10" id="pending">

                                    </ul>
                                    <ul class="layui-row layui-col-space10">
                                        <li class="layui-col-xs6">
                                            <a href="javascript:;" class="layadmin-backlog-body">
                                                <h3>待审友情链接</h3>
                                                <p><cite style="color: #FF5722;">5</cite></p>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">数据概览</div>
                        <div class="layui-card-body">
                            <div id="LAY-index-dataview">
                                <div style="width:100%;height:415px;"><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">通知列表</div>
                <div class="layui-card-body layui-text">
                    <table class="layui-table">
                        <colgroup>
                            <col width="100">
                            <col>
                        </colgroup>
                        <tbody>
                        <tr>
                            <td>2019.12.01</td>
                            <td>
                                月落乌啼霜满天，江枫渔火对愁眠.
                            </td>
                        </tr>
                        <tr>
                            <td>2019.11.30</td>
                            <td>
                                独怜幽草涧边生，上有黄鹂深树鸣。[阴险]
                            </td>
                        </tr>
                        <tr>
                            <td>2019.11.29</td>
                            <td>
                                南朝四百八十寺，多少楼台烟雨中。
                            </td>
                        </tr>
                        <tr>
                            <td>2019.11.28</td>
                            <td>
                                已是悬崖百丈冰，犹有花枝俏
                            </td>
                        </tr>
                        <tr>
                            <td>2019.11.27</td>
                            <td>泉眼无声惜细流，树阴照水爱晴柔</td>
                        </tr>
                        <tr>
                            <td>2019.11.26</td>
                            <td style="padding-bottom: 0;">
                                通知信息
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="layui-card">
                <div class="layui-card-body" style="height:398px;background: url('static/img/linebg.jpg') no-repeat;background-size: cover">
                    <div id="LAY-index-mapview">
                        <div style="width:100%;height:398px;"><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="birthdayWish" style="display:none;width:400px">
</div>

<script>
    layui.extend(
        {}
    ).use(['console'], function (args) {
        layui.console.init();
    });
</script>
</body>
</html>
