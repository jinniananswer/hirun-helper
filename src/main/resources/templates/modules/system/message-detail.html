<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>消息详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{static/layui/css/layui.css}"
          media="all">
    <link rel="stylesheet" href="../../../static/css/admin.css" th:href="@{static/css/admin.css}" media="all">
    <script src="../../../static/layui/layui.js" th:src="@{static/layui/layui.js}"></script>
    <script src="../../../static/js/base.js" th:src="@{static/js/base.js}"></script>
    <script src="../../../static/js/modules/system/message-list.js"
            th:src="@{static/js/modules/system/message-list.js}"></script>
</head>
<body>
<div class="layui-fluid" id="LAY-app-message-detail">
    <div class="layui-card layuiAdmin-msg-detail">
        <div class="layui-card-header">
            <h1 id="senderName"></h1>
            <span id="createTime"></span>
        </div>
        <div class="layui-card-body layui-text">
            <div class="layadmin-text" id="content">
            </div>
        </div>
    </div>
</div>

<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index']);
</script>

</body>
</html>
