<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>tomato-tech</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="../../../static/css/admin.css" th:href="@{css/admin.css}" media="all">
    <script src="../../../static/layui/layui.js" th:src="@{layui/layui.js}"></script>
    <script src="../../../static/js/base.js" th:src="@{js/base.js}"></script>
</head>
<style>
    .layui-form-label.layui-required:before {
        content: "*";
        color: #FF5722;
    }

    .layui-input-block {
        margin-left: 95px;
    }

    .layui-card-body {
        margin: 0px
    }

</style>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">修改密码</div>
                <div class="layui-card-body" pad15>
                    <div class="layui-form" lay-filter="">
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-required">原始密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="oldPassword" id="oldPassword" lay-verify="required"
                                       lay-verType="tips" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-required">新密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="password" lay-verify="required|passwordlength"
                                       lay-verType="tips" autocomplete="off" id="password" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-required">确认新密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="repassword" id="repassword"
                                       lay-verify="required|passwordlength" lay-verType="tips" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="changeStaffPassword">确认修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.extend(
        {
            changestaffpwd: "{/}/js/system/change.staffpassword"
        }
    ).use('changestaffpwd', function (args) {
        layui.changestaffpwd.init();
    });
</script>
</body>

</html>
