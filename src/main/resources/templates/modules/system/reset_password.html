<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" th:href="@{static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="/static/css/admin.css" th:href="@{static/css/admin.css}" media="all">
    <link rel="stylesheet" href="/static/css/template.css" th:href="@{static/css/template.css}" media="all">
    <script src="../static/layui/layui.js" th:src="@{static/layui/layui.js}"></script>
    <script src="../static/js/base.js" th:src="@{static/js/base.js}"></script>

    <style>
        .layui-form-label.layui-required:before {
            content: "*";
            color: #FF5722;
        }

        .layui-input-block {
            margin-left: 95px;
        }

        .layui-card-body {
            margin: 0px
        }

    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">重置密码</div>
        <div class="layui-card-body">
            <div class="layui-form" lay-filter="resetPassword">
                <div class="layui-form-item">
                    <label class="layui-form-label layui-required">员工姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="employeeName" name="employeeName"
                               onclick="layui.resetPassword.selectEmployee();" placeholder="请选择员工" autocomplete="off"
                               class="layui-input" required lay-verify="required"/>
                        <input type="hidden" id="employeeId" name="employeeId"/>
                    </div>
                    <div class="layui-input-inline">
                            <button class="layui-btn" lay-submit lay-filter="resetPassword">密码重置</button>
                    </div>
                </div>

            </div>
        </div>
        <span style="color :red">注意:(重置之后的密码统一为123456)</span>
    </div>
</div>
<div id="employeeList" style="display:none">

</div>
<script>
    layui.extend(
        {
            resetPassword: "{/}static/js/modules/system/reset.password"
        }
    ).use('resetPassword', function (args) {
        layui.resetPassword.init();
    });
</script>
</body>

</html>
