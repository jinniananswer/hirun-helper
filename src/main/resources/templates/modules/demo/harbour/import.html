<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" th:href="@{static/layui/css/layui.css}"
          media="all">
    <link rel="stylesheet" href="../../../static/css/admin.css" th:href="@{static/css/admin.css}" media="all">
    <script src="../../../static/layui/layui.js" th:src="@{static/layui/layui.js}"></script>
    <script src="../static/js/base.js" th:src="@{static/js/base.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <blockquote class="layui-elem-quote">为节省服务器开销，以下示例均未配置真实上传接口，所以每次上传都会报提示：请求上传接口出现异常，这属于正常现象。</blockquote>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>选完文件后不自动上传</legend>
    </fieldset>

    <div class="layui-upload">
        <button type="button" class="layui-btn layui-btn-normal" id="selectBtn">选择文件</button>
        <button type="button" class="layui-btn" id="uploadBtn">开始上传</button>
    </div>

    <script>
        layui.use('upload', function () {
            var $ = layui.jquery, upload = layui.upload;

            //选完文件后不自动上传
            upload.render({
                elem: '#selectBtn',
                url: 'api/demo/harbour/excel/import',
                accept: 'file',
                exts: 'xls|xlsx',
                field: 'fileUpload',
                auto: false,
                multiple: false,
                bindAction: '#uploadBtn',
                done: function (res, index, upload) {
                    //假设code=0代表上传成功
                    if (res.code == 0) {
                        //do something （比如将res返回的图片链接保存到表单的隐藏域）
                        console.log('导入成功!');
                    } else {
                        console.log('导入失败!');
                    }

                    //获取当前触发上传的元素，一般用于 elem 绑定 class 的情况，注意：此乃 layui 2.1.0 新增
                    var item = this.item;

                    //文件保存失败
                    //do something
                }
            });

        });
    </script>
</div>
</body>
</html>
