<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" th:href="@{static/layui/css/layui.css(v=${version})}" media="all">
    <link rel="stylesheet" href="/static/css/admin.css" th:href="@{static/css/admin.css(v=${version})}" media="all">
    <script src="../static/layui/layui.js" th:src="@{static/layui/layui.js(v=${version})}"></script>
    <script src="../static/js/base.js" th:src="@{static/js/base.js(v=${version})}"></script>

    <style>
        .layui-form-label.layui-required:before{
            content:"*";
            color:#FF5722;
        }

    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">在岗人数统计报表</div>
        <div class="layui-card-body">
            <form class="layui-form" id="query_form" lay-filter="query_form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label layui-required">部门：</label>
                        <div class="layui-input-block">
                            <input type="text" id="orgPath" name="orgPath" style="width: 300px" required  lay-verify="required" onclick="layui.employeeQuantityStat.selectOrg();" placeholder="请点击选择部门" class="layui-input"/>
                            <input type="hidden" id="orgId" name="orgId" required  lay-verify="required"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">年份</label>
                        <div class="layui-input-block">
                            <input style="width: 300px" type="text" id="year" name="year" readonly autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            <button class="layui-btn" type="button" lay-submit id="queryEmployee" lay-filter="queryEmployee"><i
                                    class="layui-icon">&#xe615;</i>查询
                            </button>
                        </label>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            <button class="layui-btn" type="button" id="reloadCount"><i
                                    class="layui-icon">&#xe615;</i>刷新
                            </button>
                        </label>
                    </div>
                </div>
            </form>
            <div id="orgTree" style="display:none">

            </div>
            <table lay-even class="layui-hide" id="employee_quantity_table" lay-filter="employee_quantity_table" lay-size="lg"></table>
        </div>
    </div>
</div>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container"></div>
</script>
<script>
    layui.extend(
        {
            employeeQuantityStat: "{/}static/js/modules/organization/report/employee.quantity.stat"
        }).use('employeeQuantityStat', function () {
        layui.employeeQuantityStat.init();
    })
</script>
</body>
</html>
