<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" th:href="@{static/layui/css/layui.css(v=${version})}" media="all">
    <link rel="stylesheet" href="/static/css/admin.css" th:href="@{static/css/admin.css(v=${version})}" media="all">
    <link rel="stylesheet" href="/static/css/template.css" th:href="@{static/css/template.css(v=${version})}" media="all">
    <script src="../static/layui/layui.js" th:src="@{static/layui/layui.js(v=${version})}"></script>
    <script src="../static/js/base.js" th:src="@{static/js/base.js(v=${version})}"></script>
    <style>
        .layui-form-label {
            width: 65px;
        }

        .layui-form-label.layui-required:before {
            content: "*";
            color: #FF5722;
        }

        .layui-input-block {
            margin-left: 95px;
        }

        .layui-card-body {
            margin: 0px
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form" lay-filter="employee-contract-form" id="employee-contract-form" style="padding: 20px 30px 0 0;">
                <div class="layui-form-item" style="display: none">
                    <div class="layui-input-block">
                        <input type="hidden" name="employeeId" id="employeeId" autocomplete="off" class="layui-input" readonly>
                        <input type="hidden" name="jobRole" id="jobRole" autocomplete="off" class="layui-input" readonly>
                        <input type="hidden" name="parentContractId" id="parentContractId" autocomplete="off" class="layui-input" readonly>
                        <input type="hidden" name="contractTypeValue" id="contractTypeValue" autocomplete="off" class="layui-input" readonly>
                        <input type="hidden" name="probationValue" id="probationValue" autocomplete="off" class="layui-input" readonly>
                        <input type="hidden" name="id" id="id" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" id="name" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-required">协议类型</label>
                    <div class="layui-input-block">
                        <div class="layui-form" lay-filter="agreementType">
                            <select id="agreementType" name="contractType" lay-verify="required" lay-filter="agreementType">

                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-required">签订时间</label>
                    <div class="layui-input-block">
                        <input type="text" id="contractSignTime" name="contractSignTime" lay-verify="required" readonly autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item" id="start">
                    <label class="layui-form-label layui-required">开始时间</label>
                    <div class="layui-input-block">
                        <input type="text" id="contractStartTime" name="contractStartTime" lay-verify="required" readonly autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item" id="end">
                    <label class="layui-form-label layui-required">结束时间</label>
                    <div class="layui-input-block">
                        <input type="text" id="contractEndTime" name="contractEndTime" lay-verify="required" readonly autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item" id="probationDiv">
                    <label class="layui-form-label layui-required">试用期</label>
                    <div class="layui-input-block">
                        <div class="layui-form" lay-filter="probation">
                            <select id="probation" name="probation" lay-verify="required" lay-filter="probation">

                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">户籍编码</label>
                    <div class="layui-input-block">
                        <input type="text" id="registerNo" name="registerNo" placeholder="请输入户籍编码" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">房产编码</label>
                    <div class="layui-input-block">
                        <input type="text" id="propertyNo" name="propertyNo" placeholder="请输入房产编码" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" id="remark" autocomplete="off" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <input type="button" lay-submit lay-filter="update-employeeContract-submit" id="update-employeeContract-submit"
                           value="确定">
                    <input type="button" lay-submit lay-filter="employee-cancle-submit" id="employee-cancle-submit"
                           value="取消">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.extend(
        {
            updateEmployeeContractExt: "{/}static/js/modules/organization/contract/update.employee.contract.ext"
        }).use('updateEmployeeContractExt', function () {
        layui.updateEmployeeContractExt.init();
    })
</script>
</body>
</html>
