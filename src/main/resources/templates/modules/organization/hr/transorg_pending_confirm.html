<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" th:href="@{static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="/static/css/admin.css" th:href="@{static/css/admin.css}" media="all">
    <link rel="stylesheet" href="/static/css/template.css" th:href="@{static/css/template.css}" media="all">
    <link rel="stylesheet" href="/static/js/extend/city-picker/city-picker.css"
          th:href="@{static/js/extend/city-picker/city-picker.css}" media="all"/>
    <script src="../static/js/extend/city-picker/city-picker.data.js"
            th:src="@{static/js/extend/city-picker/city-picker.data.js}"></script>
    <script src="../static/layui/layui.js" th:src="@{static/layui/layui.js}"></script>
    <script src="../static/js/base.js" th:src="@{static/js/base.js}"></script>
    <style>
        .layui-form-label {
            width: 65px;
        }

        .layui-form-label.layui-required:before {
            content: "*";
            color: #FF5722;
        }

        .layui-input-block {
            margin-left: 95px;
        }

    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form" lay-filter="tranorg-confirm-form" id="tranorg-confirm-form"
                 style="padding: 20px 30px 0 0;">
                <div class="layui-form-item">
                    <label class="layui-form-label">员工姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" id="name" autocomplete="off" class="layui-input" readonly>
                    </div>
                    <input type="hidden" name="employeeId" id="employeeId" autocomplete="off" class="layui-input" readonly>
                    <input type="hidden" name="id" id="id" autocomplete="off" class="layui-input" readonly>
                    <input type="hidden" name="pendingTypeValue" id="pendingTypeValue" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-required">调动类型</label>
                    <div class="layui-input-block">
                        <select name="pendingType" id="pendingType" lay-verify="required" lay-filter="pendingType">
                            <option value="1">借调</option>
                            <option value="2">调出</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-required">开始时间</label>
                    <div class="layui-input-block">
                        <input type="text" id="startTime" name="startTime" required lay-verify="required" readonly
                               autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item" id="end">
                    <label class="layui-form-label layui-required">结束时间</label>
                    <div class="layui-input-block">
                        <input type="text" id="endTime" name="endTime"  lay-verify="required" readonly
                               autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-required">归属部门</label>
                    <div class="layui-input-block">
                        <input type="text" id="orgPath" name="orgPath" onclick="layui.transPendingConfirm.selectOrg();"
                               placeholder="请点击选择部门" autocomplete="off" class="layui-input"/>
                        <input type="hidden" id="orgId" name="orgId" lay-verify="required"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-required">岗位</label>
                    <div class="layui-input-block">
                        <div class="layui-form" lay-filter="jobRole">
                            <select id="jobRole" name="jobRole" lay-verify="required" lay-search>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-required">岗位性质</label>
                    <div class="layui-input-block">
                        <div class="layui-form" lay-filter="jobRoleNature">
                            <select id="jobRoleNature" name="jobRoleNature" lay-verify="required">

                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-required">折算比例</label>
                    <div class="layui-input-block">
                        <input type="text" id="discountRate" name="discountRate" readonly placeholder="" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-required">直属上级</label>
                    <div class="layui-input-block">
                        <input type="text" id="parentEmployeeName" name="parentEmployeeName"
                               onclick="layui.transPendingConfirm.selectParentEmployee();" placeholder="请点击选择直属上级" autocomplete="off" class="layui-input"/>
                        <input type="hidden" id="parentEmployeeId" name="parentEmployeeId"  lay-verify="required"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">现住址</label>
                    <div class="layui-input-block">
                        <input type="text" autocomplete="on" name="home" class="layui-input" id="home-city-picker"
                               readonly="readonly" data-toggle="city-picker" placeholder="请选择">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-required">详细住址</label>
                    <div class="layui-input-block">
                        <input type="text" name="homeAddress" lay-verify="required" placeholder="请输入家庭住址"
                               autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class=""></div>

                <div class="layui-form-item layui-hide">
                    <input type="button" lay-submit lay-filter="confirm-submit" id="confirm-submit"
                           value="确定">
                    <input type="button" lay-submit lay-filter="cancle-submit" id="cancle-submit"
                           value="取消">
                </div>
            </div>
        </div>
    </div>
    <span style="color :red">注意:(确认之后请重新签订合同)。</span>
</div>

<div id="orgTree" style="display:none">

</div>

<div id="parentEmployeeList" style="display:none">

</div>
<script>
    layui.extend(
        {
            transPendingConfirm: "{/}static/js/modules/organization/hr/transorg.pending.confirm"
        }).use('transPendingConfirm', function () {
        layui.transPendingConfirm.init();
    })
</script>
</body>
</html>
