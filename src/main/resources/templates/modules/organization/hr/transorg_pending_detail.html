<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" th:href="@{static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="/static/css/admin.css" th:href="@{static/css/admin.css}" media="all">
    <script src="../static/layui/layui.js" th:src="@{static/layui/layui.js}"></script>
    <script src="../static/js/base.js" th:src="@{static/js/base.js}"></script>

</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form layui-form-pane"  lay-filter="detail-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline"  style="width: 630px">
                        <input type="text" name="employeeName" id="employeeName" autocomplete="off" class="layui-input" readonly>
                        <input type="hidden" name="id" id="id" value="5"  autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">归属部门</label>
                        <div class="layui-input-inline" style="width: 300px">
                            <input type="text" name="sourceOrgPath" id="sourceOrgPath"  autocomplete="off" class="layui-input" readonly>
                        </div>
                        <div class="layui-form-mid" style="color: red;">-></div>
                        <div class="layui-input-inline" style="width: 300px">
                            <input type="text" name="orgPath" id="orgPath" autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">岗位</label>
                        <div class="layui-input-inline" style="width: 300px">
                            <input type="text" name="sourceJobRoleName" id="sourceJobRoleName"  autocomplete="off" class="layui-input" readonly>
                        </div>
                        <div class="layui-form-mid" style="color: red;">-></div>
                        <div class="layui-input-inline" style="width: 300px">
                            <input type="text" name="jobRoleName" id="jobRoleName" autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">岗位性质</label>
                        <div class="layui-input-inline" style="width: 300px">
                            <input type="text" name="sourceJobRoleNatureName" id="sourceJobRoleNatureName"  autocomplete="off" class="layui-input" readonly>
                        </div>
                        <div class="layui-form-mid" style="color: red;">-></div>
                        <div class="layui-input-inline" style="width: 300px">
                            <input type="text" name="jobRoleNatureName" id="jobRoleNatureName" autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">折算比例</label>
                        <div class="layui-input-inline" style="width: 300px">
                            <input type="text" name="sourceDiscountRate" id="sourceDiscountRate"  autocomplete="off" class="layui-input" readonly>
                        </div>
                        <div class="layui-form-mid" style="color: red;">-></div>
                        <div class="layui-input-inline" style="width: 300px">
                            <input type="text" name="discountRate" id="discountRate" autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">直属上级</label>
                        <div class="layui-input-inline" style="width: 300px">
                            <input type="text" name="sourceParentEmployeeName" id="sourceParentEmployeeName"  autocomplete="off" class="layui-input" readonly>
                        </div>
                        <div class="layui-form-mid" style="color: red;">-></div>
                        <div class="layui-input-inline" style="width: 300px">
                            <input type="text" name="parentEmployeeName" id="parentEmployeeName" autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">居住地址</label>
                        <div class="layui-input-inline" style="width: 300px">
                            <input type="text" name="sourceHomeAddress" id="sourceHomeAddress" autocomplete="off" class="layui-input" readonly>
                        </div>
                        <div class="layui-form-mid" style="color: red;">-></div>
                        <div class="layui-input-inline" style="width: 300px">
                            <input type="text" name="homeAddress" id="homeAddress" autocomplete="off" class="layui-input" readonly>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    layui.extend(
        {
            transPendingDetail: "{/}static/js/modules/organization/hr/transorg.pending.detail"
        }).use('transPendingDetail', function () {
        layui.transPendingDetail.init();
    })
</script>
</body>
</html>
