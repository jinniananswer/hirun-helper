<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" th:href="@{static/layui/css/layui.css(v=${version})}" media="all">
    <link rel="stylesheet" href="/static/css/admin.css" th:href="@{static/css/admin.css(v=${version})}" media="all">
    <link rel="stylesheet" href="/static/css/template.css" th:href="@{static/css/template.css(v=${version})}" media="all">
    <script src="../static/layui/layui.js" th:src="@{static/layui/layui.js(v=${version})}"></script>
    <script src="../static/js/base.js" th:src="@{static/js/base.js(v=${version})}"></script>
    <style>
        .layui-form-label {
            width: 65px;
        }

        .layui-form-label.layui-required:before {
            content: "*";
            color: #FF5722;
        }

        .layui-input-block {
            margin-left: 95px;
        }

    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form" lay-filter="update-regularDate-form" id="update-regularDate-form"
                 style="padding: 20px 30px 0 0;">
                <div class="layui-form-item">
                    <input type="hidden" name="employeeId" id="employeeId" autocomplete="off" class="layui-input" readonly>
                    <input type="hidden" name="id" id="id" autocomplete="off" class="layui-input" readonly>
                </div>

                <div class="layui-form-item">
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-required">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" id="name" name="name" required  lay-verify="required" readonly placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-required">入职日期</label>
                        <div class="layui-input-block">
                            <input type="text" id="inDate" name="inDate" required  lay-verify="required" disabled placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-required">原转正日期</label>
                        <div class="layui-input-block">
                            <input type="text" id="sourceRegularDate" name="sourceRegularDate" disabled required  lay-verify="required" readonly placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-required">新转正日期</label>
                        <div class="layui-input-block">
                            <input type="text" id="regularDate" name="regularDate" required  lay-verify="required" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-hide">
                    <input type="button" lay-submit lay-filter="confirm-submit" id="confirm-submit"
                           value="确定">
                    <input type="button" lay-submit lay-filter="cancle-submit" id="cancle-submit"
                           value="忽略">
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    layui.extend(
        {
            updateEmployeeRegularDate: "{/}static/js/modules/organization/hr/update.employee.regularDate"
        }).use('updateEmployeeRegularDate', function () {
        layui.updateEmployeeRegularDate.init();
    })
</script>
</body>
</html>
