<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" th:href="@{static/layui/css/layui.css(v=${version})}" media="all">
    <link rel="stylesheet" href="/static/css/admin.css" th:href="@{static/css/admin.css(v=${version})}" media="all">
    <link rel="stylesheet" href="/static/css/template.css" th:href="@{static/css/template.css(v=${version})}" media="all">
    <script src="../static/layui/layui.js" th:src="@{static/layui/layui.js(v=${version})}"></script>
    <script src="../static/js/base.js" th:src="@{static/js/base.js(v=${version})}"></script>
</head>
<style>

</style>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">永不录用名单管理</div>
                <div class="layui-card-body">

                    <form class="layui-form" id="query_form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" id="employee_name" name="employee_name"  placeholder="请输入姓名" autocomplete="off"
                                           class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">证件号码</label>
                                <div class="layui-input-block">
                                    <input type="text" id="identity_no" name="identity_no"  placeholder="请输入证件号码" autocomplete="off"
                                           class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-block">
                                    <button class="layui-btn" type="button" id="query"><i class="layui-icon">&#xe615;</i>查询
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-even class="layui-hide" id="employeeBlackTable" lay-filter="employeeBlackTable"
                           lay-size="lg"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="operateBar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="delete" sec:authorize="hasAuthority('DELETE_EMPLOYEE_BLACK')">释放</button>
    </div>
</script>
<script>
    layui.extend(
        {
            employeeBlackManager: "{/}static/js/modules/organization/employee/employee.black.manager"
        }).use('employeeBlackManager', function () {
        layui.employeeBlackManager.init();
    })
</script>
</body>
</html>
