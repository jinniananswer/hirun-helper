<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="/static/css/admin.css" th:href="@{/css/admin.css}" media="all">
    <script src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
    <script src="../static/js/base.js" th:src="@{js/base.js}"></script>

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">用户列表</div>
                <div class="layui-card-body">

                    <form class="layui-form" id="query_form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">姓名：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" id="name" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">性别：</label>
                                <div class="layui-input-block">
                                    <div class="layui-form" lay-filter="sex">
                                        <select id="sex" name="sex" lay-destroyWay="required">

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">部门：</label>
                                <div class="layui-input-block">
                                    <input type="text" id="orgPath" name="orgPath" onclick="layui.employee.selectOrg();" placeholder="请点击选择部门" autocomplete="off" class="layui-input"/>
                                    <input type="hidden" id="orgId" name="orgId"/>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">状态：</label>
                                <div class="layui-input-block" style="">
                                    <select name="employeeStatus" id="employeeStatus">
                                        <option value="">全部</option>
                                        <option value="0">在职</option>
                                        <option value="1">离职</option>
                                        <option value="3">实习</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">电话号码：</label>
                                <div class="layui-input-block" style="">
                                    <input type="text" name="mobileNo" id="mobileNo" autocomplete="off" class="layui-input"
                                           placeholder=""/>
                                </div>
                            </div>

                            <div class="layui-inline">
                                <label class="layui-form-label">黑名单</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="isBlackList" id="isBlackList" lay-skin="switch" lay-text="是|否">
                                </div>
                            </div>

                            <div class="layui-inline">
                                <div class="layui-input-block" >
                                    <button class="layui-btn" type="button" id="queryEmployee"><i class="layui-icon">&#xe615;</i>查询</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div id="orgTree" style="display:none">

                    </div>
                    <table lay-even class="layui-hide" id="employee_table" lay-filter="employee_table" lay-size="lg"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn" data-type="getCheckData"  lay-event="create">新增员工</button>
    </div>
</script>

<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="remove">离职</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="holiday">休假</a>
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="transOrg">调动</a>
</script>
<script>
    layui.extend(
        {
            employee: "{/}js/modules/organization/employee/query.employee"
        }).use('employee', function () {
            layui.employee.init();
    })
</script>
</body>
</html>
