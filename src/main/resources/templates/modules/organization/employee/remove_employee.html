<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" href="/static/css/admin.css" th:href="@{/css/admin.css}" media="all">
    <script src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
    <script src="../static/js/base.js" th:src="@{js/base.js}"></script>
    <style>
        .layui-form-label {
            width: 65px;
        }

        .layui-form-label.layui-required:before {
            content: "*";
            color: #FF5722;
        }

        .layui-input-block {
            margin-left: 95px;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-form" lay-filter="employee-remove-form" id="employee-remove-form"
         style="padding: 20px 30px 0 0;">
        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">员工编号</label>
            <div class="layui-input-block">
                <input type="hidden" name="employeeId" id="employeeId" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" id="name" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-required">离职时间</label>
            <div class="layui-input-block">
                <input type="text" id="remove-date" name="remove-date" required lay-verify="required"
                       placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-required">社保停买时间</label>
            <div class="layui-input-block">
                <input type="text" id="social-stop-date" name="social-stop-date" required lay-verify="required"
                       placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">离职次数</label>
            <div class="layui-input-block" style="">
                <select name="remove-count" lay-verify="">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">离职方式</label>
            <div class="layui-input-block" style="">
                <select name="remove-way" lay-verify="">
                    <option value="1">主动离职</option>
                    <option value="2">裸辞</option>
                    <option value="3">绩效优化</option>
                    <option value="4">解除劳动合同</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">离职原因</label>
            <div class="layui-input-block">
                <textarea name="remove-reason" id="quit-reason" style="width: 400px; height: 150px;" autocomplete="off"
                          class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否永不录用</label>
            <div class="layui-input-block">
                <input type="checkbox" name="is-forever-remove" lay-skin="switch" lay-text="是|否">
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="employee-remove-submit" id="employee-remove-submit"
                   value="确认添加">
            <input type="button" lay-submit lay-filter="employee-cancle-submit" id="employee-cancle-submit"
                   value="确认编辑">
        </div>
    </div>
</div>
<script>
    layui.extend(
        {
            employeeremove: "{/}js/modules/organization/employee/remove.employee"
        }).use('employeeremove', function () {
        layui.employeeremove.init();
    })
</script>
</body>
</html>
