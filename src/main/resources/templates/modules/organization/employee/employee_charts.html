<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" th:href="@{static/layui/css/layui.css(v=${version})}" media="all">
    <link rel="stylesheet" href="/static/css/admin.css" th:href="@{static/css/admin.css(v=${version})}" media="all">
    <link rel="stylesheet" href="/static/css/template.css" th:href="@{static/css/template.css(v=${version})}" media="all">
    <script src="../static/layui/layui.js" th:src="@{static/layui/layui.js(v=${version})}"></script>
    <script src="../static/js/base.js" th:src="@{static/js/base.js(v=${version})}"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">员工性别占比图</div>
                <div class="layui-card-body">
                    <div id="LAY-index-sexPie">
                        <div style="width:100%;height:332px;"><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                    </div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">员工年龄占比图</div>
                <div class="layui-card-body">
                    <div id="LAY-index-agePie">
                        <div style="width:100%;height:332px;"><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                    </div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">员工学历分布图</div>
                <div class="layui-card-body">
                    <div carousel-item id="LAY-index-educationLevel">
                        <div style="width:100%;height:332px;"><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">员工岗位性质占比图</div>
                <div class="layui-card-body">
                    <div id="LAY-index-jobRoleNature">
                        <div style="width:100%;height:332px;"><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                    </div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">员工司龄分布图</div>
                <div class="layui-card-body">
                    <div id="LAY-index-companyAge">
                        <div style="width:100%;height:332px;"><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                    </div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">员工类型分布图</div>
                <div class="layui-card-body">
                    <div id="LAY-index-type">
                        <div style="width:100%;height:332px;"><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.extend(
        {
            charts : "{/}static/js/modules/organization/employee/employee.charts"
        }
    ).use(['charts'],function(args){
        layui.charts.init();
    });
</script>
</body>
</html>
