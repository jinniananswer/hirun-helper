<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" th:href="@{static/layui/css/layui.css(v=${version})}" media="all">
    <link rel="stylesheet" href="/static/css/admin.css" th:href="@{static/css/admin.css(v=${version})}" media="all">
    <link rel="stylesheet" href="/static/css/template.css" th:href="@{static/css/template.css(v=${version})}" media="all">
    <script src="../static/layui/layui.js" th:src="@{static/layui/layui.js(v=${version})}"></script>
    <script src="../static/js/base.js" th:src="@{static/js/base.js(v=${version})}"></script>
    <style>
        .layui-form-label {
            width: 65px;
        }

        .layui-form-label.layui-required:before {
            content: "*";
            color: #FF5722;
        }

        .layui-input-block {
            margin-left: 95px;
        }

    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form" lay-filter="tranorg-confirm-form" id="tranorg-confirm-form"
                 style="padding: 20px 30px 0 0;">
                <div class="layui-form-item">
                    <input type="hidden" name="ids" id="ids" autocomplete="off" class="layui-input" readonly>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-required">上级员工</label>
                    <div class="layui-input-block">
                        <input type="text" id="parentEmployeeName" name="parentEmployeeName" lay-verify="required"
                               onclick="layui.batchChangeLeader.selectEmployee();" placeholder="请点击选择新的上级" autocomplete="off" class="layui-input"/>
                        <input type="hidden" id="parentEmployeeId" name="parentEmployeeId"/>
                    </div>
                </div>

                <div class="layui-form-item layui-hide">
                    <input type="button" lay-submit lay-filter="confirm-submit" id="confirm-submit"
                           value="确定">
                    <input type="button" lay-submit lay-filter="cancle-submit" id="cancle-submit"
                           value="取消">
                </div>
            </div>
        </div>
    </div>
</div>

<div id="employeeList" style="display:none">

</div>
<script>
    layui.extend(
        {
            batchChangeLeader: "{/}static/js/modules/organization/employee/batch.change.leader"
        }).use('batchChangeLeader', function () {
        layui.batchChangeLeader.init();
    })
</script>
</body>
</html>
