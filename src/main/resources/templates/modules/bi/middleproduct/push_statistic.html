<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>推送记录统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app" v-cloak>
    <el-container>
        <el-main>
            <el-row>
                <el-card class="box-card" shadow="hover">
                    <div slot="header" class="clearfix">
                        <span>查询条件区</span>
                    </div>
                    <el-form :inline="false" :model="queryCond" label-position="right" label-width="80px">
                        <el-row :gutter="12">
                            <el-col :span="8">
                                <el-form-item label="查询类型">
                                    <vue-select code-type="PUSH_QUERY_TYPE" v-model="queryCond.queryType" @change="changeType"></vue-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                <el-form-item label="员工姓名" :style="employeeDisplay">
                                    <el-input v-model="queryCond.employeeName" placeholder="请输入员工姓名（模糊查找）"></el-input>
                                </el-form-item>
                                <el-form-item label="部门" :style="orgDisplay">
                                    <org-orgtree :org-id.sync="queryCond.orgIds" :org-name.sync="queryCond.orgName" mode="multi"></org-orgtree>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                <el-form-item label="产品类型">
                                    <vue-select code-type="MIDDLE_PRODUCT_TYPE" v-model="queryCond.productType" @change="changeType"></vue-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row :gutter="12">
                            <el-col :span="8">
                                <el-form-item label="推送时间">
                                    <el-date-picker
                                            v-model="queryCond.pushTime"
                                            type="daterange"
                                            format="yyyy-MM-dd"
                                            value-format="yyyy-MM-dd"
                                            align="right"
                                            unlink-panels
                                            range-separator="至"
                                            start-placeholder="开始日期"
                                            end-placeholder="结束日期"
                                            style="width:100%"
                                            :picker-options="pickerOptions">
                                    </el-date-picker>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                <el-form-item>
                                    <el-button type="primary" @click="query">查询</el-button>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">

                            </el-col>
                        </el-row>
                    </el-form>
                </el-card>
            </el-row>
            <el-row>
                <el-card class="box-card" shadow="hover">
                    <vxe-table
                            border
                            resizable
                            ref="pushTable"
                            show-overflow
                            highlight-hover-row
                            highlight-cell
                            keep-source
                            max-height="800px"
                            :auto-resize="true"
                            :data="pushDatas">
                        <vxe-table-column field="name" title="名称" sortable width="200"></vxe-table-column>
                        <vxe-table-column field="pushNum" title="推送数" sortable width="200"></vxe-table-column>
                        <vxe-table-column field="openNum" title="打开数" width="200" sortable></vxe-table-column>
                        <vxe-table-column field="openRate" title="打开率" sortable></vxe-table-column>
                    </vxe-table>
                </el-card>
            </el-row>

        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .item {
        margin-bottom: 18px;
    }

    .el-card__header {
        padding:10px;
    }

    .modify_row {
        color: #ff4835;
    }

    .new_row {
        color: #4DAF29;
    }

    .delete_row {
        text-decoration:line-through;
    }
    [v-cloak] {
        display: none;
    }
</style>
<script src="static/js/modules/bi/middleproduct/push.statistic.js" th:src="@{static/js/modules/bi/middleproduct/push.statistic.js(v=${version})}"></script>
</body>
</html>
