<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>推送记录统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app" v-cloak>
    <el-container>
        <el-main>
            <el-row>
                <el-card class="box-card" shadow="hover">
                    <div slot="header" class="clearfix">
                        <span>查询条件区</span>
                    </div>
                    <el-form :inline="false" :model="queryCond" label-position="right" label-width="80px">
                        <el-row :gutter="12">
                            <el-col :span="8">
                                <el-form-item label="查询类型">
                                    <vue-select code-type="PUSH_TOP_TYPE" v-model="queryCond.queryType"></vue-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                    <el-form-item label="开始时间">
                                        <el-date-picker
                                                v-model="queryCond.startTime"
                                                type="datetime"
                                                value-format="yyyy-MM-dd HH:mm:ss"
                                                placeholder="选择日期"
                                                style="width:100%">
                                        </el-date-picker>
                                    </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                <el-form-item label="结束时间">
                                    <el-date-picker
                                            v-model="queryCond.endTime"
                                            type="datetime"
                                            value-format="yyyy-MM-dd HH:mm:ss"
                                            placeholder="选择日期"
                                            style="width:100%">
                                    </el-date-picker>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row :gutter="12">
                            <el-col :span="8">
                                <el-form-item label="部门">
                                    <shop-select v-model="queryCond.shopId"></shop-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="8">
                                <el-form-item>
                                    <el-button type="primary" @click="query">查询</el-button>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row :gutter="12">

                        </el-row>
                    </el-form>
                </el-card>
            </el-row>
            <el-row>
                <el-card class="box-card" shadow="hover">
                    <vxe-table
                            border
                            resizable
                            ref="pushTable"
                            show-overflow
                            highlight-hover-row
                            highlight-cell
                            keep-source
                            max-height="800px"
                            :auto-resize="true"
                            :data="pushDatas"
                            :footer-method="footerMethod">
                        <vxe-table-column align="center" field="name" title="名称" sortable ></vxe-table-column>
                        <vxe-table-column align="center" field="pushNum" title="次数" sortable></vxe-table-column>
                    </vxe-table>
                </el-card>
            </el-row>

        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .item {
        margin-bottom: 18px;
    }

    .el-card__header {
        padding:10px;
    }

    .modify_row {
        color: #ff4835;
    }

    .new_row {
        color: #4DAF29;
    }

    .delete_row {
        text-decoration:line-through;
    }
    [v-cloak] {
        display: none;
    }
</style>
<script src="static/js/modules/bi/middleproduct/push.top.js" th:src="@{static/js/modules/bi/middleproduct/push.top.js(v=${version})}"></script>
</body>
</html>
