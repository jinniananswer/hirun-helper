<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>保修卡管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row>
                <el-card class="box-card" shadow="hover">
                    <el-input placeholder="请点击进行客户订单查询" @focus="showCustQuery">
                        <template slot="prepend">客户姓名</template>
                    </el-input>
                    <el-dialog width="80%" title="客户订单查询" :visible.sync="dialogVisible">
                        <el-card class="box-card" shadow="hover">
                            <div slot="header" class="clearfix">
                                <span>查询条件区</span>
                            </div>
                            <el-form :inline="false" :model="queryCond" label-position="right" label-width="80px">
                                <el-row>
                                    <el-col :span="8">
                                        <el-form-item label="客户姓名">
                                            <el-input v-model="queryCond.custName" placeholder="请输入客户姓名"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="客户性别">
                                            <vue-select code-type="SEX" v-model="queryCond.sex"></vue-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="联系电话">
                                            <el-input v-model="queryCond.mobileNo" placeholder="请输入联系电话"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="8">
                                        <el-form-item label="归属楼盘">
                                            <house-select v-model="queryCond.housesId"></house-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="订单状态">
                                            <vue-select code-type="ORDER_STATUS" v-model="queryCond.orderStatus"></vue-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item>
                                            <el-button type="primary" @click="query">查询</el-button>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                        </el-card>
                        <el-table
                                :data="custOrder"
                                stripe="true"
                                border
                                height="400"
                                style="width: 100%">
                            <el-table-column
                                    label="客户姓名"
                                    fixed
                                    width="80"
                                    align="center">
                                <template slot-scope="scope">
                                    <el-button type="text" @click="selectCustOrder(scope.row.orderId, scope.row.custId)">{{ scope.row.custName }}</el-button>
                                </template>
                            </el-table-column>
                            <el-table-column
                                    prop="sexName"
                                    width="60"
                                    label="性别">
                            </el-table-column>
                            <el-table-column
                                    prop="mobileNo"
                                    width="120"
                                    label="联系电话"
                                    align="center">
                            </el-table-column>
                            <el-table-column
                                    prop="decorateAddress"
                                    label="装修地址">
                            </el-table-column>
                            <el-table-column
                                    width="150"
                                    prop="housesName"
                                    label="所属楼盘">
                            </el-table-column>
                            <el-table-column
                                    width="100"
                                    prop="houseLayoutName"
                                    label="户型">
                            </el-table-column>
                            <el-table-column
                                    width="100"
                                    prop="floorage"
                                    label="建筑面积">
                            </el-table-column>
                            <el-table-column
                                    width="100"
                                    prop="indoorArea"
                                    label="室内面积">
                            </el-table-column>
                            <el-table-column
                                    width="100"
                                    prop="stageName"
                                    label="订单阶段">
                            </el-table-column>
                            <el-table-column
                                    width="100"
                                    prop="statusName"
                                    label="订单状态">
                            </el-table-column>
                        </el-table>
                        <div style="text-align: center">
                            <el-pagination
                                    layout="total, prev, pager, next"
                                    :total="queryCond.count"
                                    :current-page.sync="queryCond.page"
                                    :page-size="queryCond.limit"
                                    @current-change="query">
                            </el-pagination>
                        </div>
                    </el-dialog>
                </el-card>
            </el-row>
            <el-row :style="show">
                <div class="grid-content bg-purple-light">
                    <order-info :order-id="orderId"></order-info>
                    <el-card class="box-card">
                        <div slot="header">
                            <span>操作区</span>
                        </div>
                        <el-card class="box-card" shadow="hover" :style="show">
                            <el-tabs v-model="activeTab">
                                <el-tab-pane label="保修卡信息" name="designRoyaltyTab">
                                    <el-form :inline="false" :rules="rules" label-position="right" label-width="80px" :model="serviceGuaranteeInfo" ref="serviceGuaranteeInfo">
                                        <el-row>
                                            <el-col :span="8">
                                                <el-form-item label="保修开始时间" prop="guaranteeStartDate" label-width="120px">
                                                    <el-date-picker v-model="serviceGuaranteeInfo.guaranteeStartDate" type="date"
                                                                    value-format="yyyy-MM-dd">
                                                    </el-date-picker>
                                                </el-form-item>
                                            </el-col>
                                            <el-col :span="8">
                                                <el-form-item label="保修结束时间" prop="guaranteeEndDate" label-width="120px">
                                                    <el-date-picker v-model="serviceGuaranteeInfo.guaranteeEndDate" type="date"
                                                                    value-format="yyyy-MM-dd">
                                                    </el-date-picker>
                                                </el-form-item>
                                            </el-col>
<!--                                            <el-col :span="8">
                                                <el-form-item label="保修录入时间" label-width="100px">
                                                    <el-date-picker type="serviceGuaranteeInfo.createTime" value-format="yyyy-MM-dd HH:mm:ss" readonly >
                                                    </el-date-picker>
                                                </el-form-item>
                                            </el-col>-->
                                        </el-row>
                                        <el-row style="padding-top: 12px" :style="show">
                                            <el-button type="success" @click="save">提交保存</el-button>
                                        </el-row>
                                    </el-form>
                                </el-tab-pane>
                            </el-tabs>
                        </el-card>
                    </el-card>
                </div>
            </el-row>

        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .item {
        margin-bottom: 18px;
    }

    .el-card__header {
        padding:10px;
    }

    .modify_row {
        color: #ff4835;
    }

    .new_row {
        color: #4DAF29;
    }

    .delete_row {
        text-decoration:line-through;
    }
</style>
<script src="static/js/modules/bss/service/service.guarantee.manager.js" th:src="@{static/js/modules/bss/service/service.guarantee.manager.js(v=${version})}"></script>
</body>
</html>
