<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>提成核算明细查询与编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row style="margin-left: -6px;margin-right: -6px">
                <el-card class="box-card" shadow="hover">
                    <el-input placeholder="请点击进行客户订单查询" @focus="showCustQuery">
                        <template slot="prepend">客户姓名</template>
                    </el-input>
                    <el-dialog width="80%" title="客户订单查询" :visible.sync="dialogVisible">
                        <el-card class="box-card" shadow="hover">
                            <div slot="header" class="clearfix">
                                <span>查询条件区</span>
                            </div>
                            <el-form :inline="false" :model="queryCond" label-position="right" label-width="80px">
                                <el-row>
                                    <el-col :span="8">
                                        <el-form-item label="客户姓名">
                                            <el-input v-model="queryCond.custName" placeholder="请输入客户姓名"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="客户性别">
                                            <vue-select code-type="SEX" v-model="queryCond.sex"></vue-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="联系电话">
                                            <el-input v-model="queryCond.mobileNo" placeholder="请输入联系电话"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="8">
                                        <el-form-item label="归属楼盘">
                                            <house-select v-model="queryCond.housesId"></house-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="订单状态">
                                            <vue-select code-type="ORDER_STATUS" v-model="queryCond.orderStatus"></vue-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item>
                                            <el-button type="primary" @click="query">查询</el-button>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                        </el-card>
                        <el-table
                                :data="custOrder"
                                stripe="true"
                                border
                                height="400"
                                style="width: 100%">
                            <el-table-column
                                    label="客户姓名"
                                    fixed
                                    width="80"
                                    align="center">
                                <template slot-scope="scope">
                                    <el-button type="text" @click="toOrderDetail(scope.row.orderId, scope.row.custId)">{{ scope.row.custName }}</el-button>
                                </template>
                            </el-table-column>
                            <el-table-column
                                    prop="sexName"
                                    width="60"
                                    label="性别">
                            </el-table-column>
                            <el-table-column
                                    prop="mobileNo"
                                    width="120"
                                    label="联系电话"
                                    align="center">
                            </el-table-column>
                            <el-table-column
                                    prop="decorateAddress"
                                    label="装修地址">
                            </el-table-column>
                            <el-table-column
                                    width="150"
                                    prop="housesName"
                                    label="所属楼盘">
                            </el-table-column>
                            <el-table-column
                                    width="100"
                                    prop="houseLayoutName"
                                    label="户型">
                            </el-table-column>
                            <el-table-column
                                    width="100"
                                    prop="floorage"
                                    label="建筑面积">
                            </el-table-column>
                            <el-table-column
                                    width="100"
                                    prop="indoorArea"
                                    label="室内面积">
                            </el-table-column>
                            <el-table-column
                                    width="100"
                                    prop="stageName"
                                    label="订单阶段">
                            </el-table-column>
                            <el-table-column
                                    width="100"
                                    prop="statusName"
                                    label="订单状态">
                            </el-table-column>
                            <el-table-column
                                    fixed="right"
                                    label="操作"
                                    width="100">
                                <template slot-scope="scope">
                                    <el-button
                                            size="mini"
                                            type="primary"
                                            @click="selectCustOrder(scope.row.orderId, scope.row.custId)">选择</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                        <div style="text-align: center">
                            <el-pagination
                                    layout="total, prev, pager, next"
                                    :total="queryCond.count"
                                    :current-page.sync="queryCond.page"
                                    :page-size="queryCond.limit"
                                    @current-change="query">
                            </el-pagination>
                        </div>
                    </el-dialog>
                </el-card>
            </el-row>
            <el-row :gutter="12" :style="show">
                <div class="grid-content bg-purple-light">
                    <order-info :order-id="orderId"></order-info>
                    <el-card class="box-card">
                        <div slot="header">
                            <span>操作区</span>
                        </div>
                        <el-row style="padding-bottom: 12px" :style="show">
                            <el-button type="success" @click="submit">提交保存</el-button>
                            <el-button type="danger" @click="audit">提交审核</el-button>
                        </el-row>

                        <el-card class="box-card" shadow="hover" :style="show">
                            <el-tabs v-model="activeTab">
                                <el-tab-pane label="设计提成明细" name="designRoyaltyTab">
                                    <vxe-table
                                            border
                                            resizable
                                            ref="designRoyaltyDetail"
                                            show-overflow
                                            highlight-hover-row
                                            max-height="800px"
                                            :row-class-name="isModify"
                                            :auto-resize="true"
                                            :data="designRoyaltyDetails"
                                            :edit-config="{trigger: 'click', mode: 'cell', activeMethod: activeRowMethod}">
                                        <vxe-table-column field="description" title="提成条件" width="200" fixed="left"></vxe-table-column>
                                        <vxe-table-column field="orgName" title="部门" sortable width="100" fixed="left"></vxe-table-column>
                                        <vxe-table-column field="employeeName" title="员工姓名" sortable width="100" fixed="left"></vxe-table-column>
                                        <vxe-table-column field="jobRoleName" title="岗位" sortable width="100" fixed="left"></vxe-table-column>
                                        <vxe-table-column field="employeeStatusName" title="员工状态" sortable width="100" fixed="left"></vxe-table-column>
                                        <vxe-table-column field="designFeeStandard" title="设计费级别" sortable width="100" fixed="left"></vxe-table-column>
                                        <vxe-table-column field="value" title="提成点/固定值" width="100"></vxe-table-column>
                                        <vxe-table-column field="auditStatusName" title="审核状态" width="100"></vxe-table-column>
                                        <vxe-table-column field="totalRoyalty" title="总提成" width="180" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                        <vxe-table-column field="alreadyFetch" title="已提" width="180" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                        <vxe-table-column field="thisMonthFetch" title="本月可提" width="100" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                        <vxe-table-column field="salaryMonth" title="发放月份" width="100" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                        <vxe-table-column field="remark" title="提成备注" width="100" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                    </vxe-table>
                                </el-tab-pane>
                                <el-tab-pane label="工程提成明细" name="projectRoyaltyDetail">
                                    <vxe-table
                                            border
                                            resizable
                                            ref="projectRoyaltyDetail"
                                            show-overflow
                                            highlight-hover-row
                                            max-height="800px"
                                            :row-class-name="isModify"
                                            :auto-resize="true"
                                            :data="projectRoyaltyDetails"
                                            :edit-config="{trigger: 'click', mode: 'cell', activeMethod: activeRowMethod}">
                                        <vxe-table-column field="description" title="提成节点条件" width="100" fixed="left"></vxe-table-column>
                                        <vxe-table-column field="orgName" title="部门" sortable width="240" fixed="left"></vxe-table-column>
                                        <vxe-table-column field="employeeName" title="员工姓名" sortable width="100" fixed="left"></vxe-table-column>
                                        <vxe-table-column field="jobRoleName" title="岗位" sortable width="100" fixed="left"></vxe-table-column>
                                        <vxe-table-column field="jobGradeName" title="职称" sortable width="100" fixed="left"></vxe-table-column>
                                        <vxe-table-column field="statusName" title="员工状态" sortable width="100" fixed="left"></vxe-table-column>
                                        <vxe-table-column field="periodName" title="合同阶段" width="100"></vxe-table-column>
                                        <vxe-table-column field="datumFeeTypeName" title="计算基准" width="100"></vxe-table-column>
                                        <vxe-table-column field="datumFee" title="基准费用" width="100"></vxe-table-column>
                                        <vxe-table-column field="contractFee" title="净合同金额" sortable width="100" fixed="left"></vxe-table-column>
                                        <vxe-table-column field="basicFee" title="基础金额" width="100"></vxe-table-column>
                                        <vxe-table-column field="doorFee" title="门金额" width="100"></vxe-table-column>
                                        <vxe-table-column field="furnitureFee" title="家具金额" width="100"></vxe-table-column>
                                        <vxe-table-column field="value" title="提成点/固定值" width="100"></vxe-table-column>
                                        <vxe-table-column field="auditStatusName" title="审核状态" width="100"></vxe-table-column>
                                        <vxe-table-column field="basicRoyalty" title="基础提成" width="180" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                        <vxe-table-column field="doorRoyalty" title="门提成" width="180" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                        <vxe-table-column field="furnitureRoyalty" title="家具提成" width="180" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                        <vxe-table-column field="basicFetch" title="基础已提" width="180" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                        <vxe-table-column field="doorFetch" title="门已提" width="180" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                        <vxe-table-column field="furnitureFetch" title="家具已提" width="180" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                        <vxe-table-column field="thisMonthFetch" title="本月可提" width="100" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                        <vxe-table-column field="salaryMonth" title="发放月份" width="100" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                        <vxe-table-column field="remark" title="提成备注" width="100" :edit-render="{name: 'input', attrs: {type: 'number'}}"></vxe-table-column>
                                    </vxe-table>
                                </el-tab-pane>
                            </el-tabs>
                        </el-card>
                        <el-row style="padding-top: 12px" :style="show">
                            <el-button type="success" @click="submit">提交保存</el-button>
                            <el-button type="danger" @click="audit">提交审核</el-button>
                        </el-row>
                    </el-card>
                </div>
            </el-row>

        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .item {
        margin-bottom: 18px;
    }

    .el-card__header {
        padding:10px;
    }

    .modify_row {
        color: #ff4835;
    }
</style>
<script src="static/js/modules/bss/salary/edit.royalty.detail.js" th:src="@{static/js/modules/bss/salary/edit.royalty.detail.js(v=${version})}"></script>
</body>
</html>
