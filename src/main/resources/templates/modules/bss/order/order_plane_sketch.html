<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row :gutter="12">
                <el-col :span="6">
                    <div class="grid-content bg-purple">
                        <cust-info :cust-id="custId"></cust-info>
                        <order-worker :order-id="planFigureInfos.orderId"></order-worker>
                    </div>
                </el-col>
                <el-col :span="18">
                    <div class="grid-content bg-purple-light">
                        <order-info :order-id="planFigureInfos.orderId"></order-info>
                        <el-card class="box-card">
                            <div slot="header" class="clearfix">
                                <span>平面图信息</span>
                            </div>

                            <el-form :inline="false" :model="planFigureInfos" label-position="right" label-width="140px">
                                <el-row>
                                    <el-col :span="11">
                                        <el-form-item label="设计师">
                                            <order-selectemployee role-id="30" v-model="planFigureInfos.designer"></order-selectemployee>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="11">
                                        <el-form-item label="设计方案数(个)">
                                            <el-input-number v-model="planFigureInfos.designerPlanNum" controls-position="right" @change="handleChangePlanNum" style="width:100%" :min="1" :max="10"></el-input-number>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="11">
                                        <el-form-item label="方案助理">
                                            <order-selectemployee role-id="30" v-model="planFigureInfos.projectAssistant"></order-selectemployee>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="11">
                                        <el-form-item label="套内面积">
                                            <el-input-number v-model="planFigureInfos.indoorArea" controls-position="right" @change="handleChangeInJacketAreaNum" style="width:100%" :precision="2" :step="0.1" :min="1" :max="1000"></el-input-number>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="11">
                                        <el-form-item label="设计费标准">
                                            <vue-select code-type="designFeeStandard" v-model="planFigureInfos.designFeeStandard" style="width:100%" @change="changeDesignFeeStandard"></vue-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="11">
                                        <el-form-item label="设计主题">
                                            <vue-select code-type="DESIGN_THEME" v-model="planFigureInfos.designTheme" @change="changeDefaultDesignTheme"></vue-select>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="11">
                                        <el-form-item label="合同设计费(元)">
                                            <el-input v-model="planFigureInfos.contractDesignFee" placeholder="合同设计费"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="11" >
                                        <el-form-item label="开始时间" >
                                            <el-date-picker
                                                    v-model="planFigureInfos.startTime"
                                                    type="date"
                                                    value-format="yyyy-MM-dd"
                                                    style="width:100%"
                                                    placeholder="选择日期">
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="11">
                                        <el-form-item label="结束时间">
                                            <el-date-picker
                                                    v-model="planFigureInfos.endTime"
                                                    type="date"
                                                    value-format="yyyy-MM-dd"
                                                    style="width:100%"
                                                    placeholder="选择日期">
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="11">
                                        <el-form-item label="助理设计师">

                                            <order-selectemployee role-id="30" v-model="planFigureInfos.assistantDesigner"></order-selectemployee>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="11">
                                        <el-form-item label="第一次看图时间">
                                            <el-date-picker
                                                    v-model="planFigureInfos.firstLookTime"
                                                    type="date"
                                                    value-format="yyyy-MM-dd"
                                                    style="width:100%"
                                                    placeholder="选择日期">
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="11">
                                        <el-form-item label="客户意见">
                                            <el-input v-model="planFigureInfos.customerComments" placeholder="客户意见"></el-input>
                                        </el-form-item>

                                    </el-col>
                                    <el-col v-if="true" :span="22">
                                        <el-form-item label="请选择财务人员">
                                            <order-search-employee :employee-id.sync="eid" :employee-name.sync="employeeName"></order-search-employee>
                                        </el-form-item>
                                    </el-col>

                                    <el-col>
                                        <el-form-item >
                                            <el-row>
                                                <el-col :span="10">
                                                    <order-file-upload ref="upload" button-name="上传平面图" accept=".dwg" limit="1" :order-id="planFigureInfos.orderId" stage="456"></order-file-upload>
                                                </el-col>
                                                <el-col :span="14">
                                                    <el-button><el-link type="primary" :href="downloadFileUrl">下载平面图</el-link></el-button>
                                                </el-col>
                                            </el-row>
                                        </el-form-item>
                                    </el-col>
                                </el-row>

                                <el-form-item>
                                        <el-button type="primary" @click="save">保存</el-button>
                                        <el-dropdown  @command="handleCommand">
                                            <el-button  align="left" type="primary">
                                                平面图流程操作<i class="el-icon-arrow-down el-icon--right"></i>
                                            </el-button>
                                            <el-dropdown-menu slot="dropdown">
                                                <el-dropdown-item v-if="!isBackToDesigner" command="submitToSignContractFlow">签订设计合同</el-dropdown-item>
                                                <el-dropdown-item v-if="!isBackToDesigner&&!isConfirm" command="submitToConfirmFlow">等待客户确认平面图</el-dropdown-item>
                                                <el-dropdown-item v-if="!isBackToDesigner&&!isConfirm" command="submitToDelayTimeFlow">申请延迟出平面图时间</el-dropdown-item>
                                                <el-dropdown-item v-if="isBackToDesigner" command="submitToBackToDesignerFlow">返回设计师</el-dropdown-item>
                                                <el-dropdown-item v-if="isConfirm" command="submitToSneakFlow">看平面图后跑单</el-dropdown-item>
                                            </el-dropdown-menu>
                                        </el-dropdown>
                                </el-form-item>

                            </el-form>
                        </el-card>
                            <div>
                            <cust-visit :cust-id="custId"></cust-visit>
                        </div>
                        </el-card>
                    </div>
                </el-col>
            </el-row>
        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .el-card__header {
        padding:10px;
    }
</style>
<script src="static/js/modules/bss/order/order.planesketch.js" th:src="@{static/js/modules/bss/order/order.planesketch.js(v=${version})}"></script>
</body>
</html>
