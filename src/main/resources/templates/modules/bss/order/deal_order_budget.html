<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>二级精算</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row :gutter="12">
                <el-col :span="6">
                    <div class="grid-content bg-purple">
                        <cust-info cust-id="263"></cust-info>

                        <el-card class="box-card" shadow="hover">
                            <div slot="header" class="clearfix">
                                <span>订单主流程工作人员</span>
                            </div>
                            <el-row :gutter="12">
                                <el-col :span="6">
                                    <div style="padding:50px">

                                    </div>
                                </el-col>
                                <el-col :span="18">
                                    <el-steps direction="vertical" :space="80" :active="workers.length" align-center>
                                        <el-step v-for="worker in workers" :title="worker.name" status="wait" :description="worker.job" icon="el-icon-s-custom"></el-step>
                                    </el-steps>
                                </el-col>
                            </el-row>
                        </el-card>
                    </div>
                </el-col>
                <el-col :span="18">
                    <div class="grid-content bg-purple-light">
                        <el-card class="box-card" shadow="hover">
                            <el-tabs v-model="activeTab">
                                <el-tab-pane label="订单信息" name="orderInfo">
                                    <div class="text item" style="margin-left: 18px;padding-bottom: 10px" >
                                        <el-slider
                                                v-model="progress"
                                                range
                                                :marks="marks">
                                        </el-slider>
                                    </div>

                                    <el-row :gutter="5">
                                        <el-col :span="8">
                                            <div class="text">
                                                订单状态：<el-tag type="danger">收取设计费中</el-tag>
                                            </div>
                                        </el-col>
                                        <el-col :span="8">
                                            <div class="text item">
                                                所属楼盘：<el-tag>鑫远御文台</el-tag>
                                            </div>
                                        </el-col>
                                        <el-col :span="8">
                                            <div class="text item">
                                                装修地址：<el-tag>新韶西路鑫远御文台11栋1单元1003</el-tag>
                                            </div>
                                        </el-col>
                                    </el-row >
                                    <el-row :gutter="5">
                                        <el-col :span="8">
                                            <div class="text">
                                                建筑面积：<el-tag>135平米</el-tag>
                                            </div>
                                        </el-col>
                                        <el-col :span="8">
                                            <div class="text">
                                                套内面积：<el-tag>112平米</el-tag>
                                            </div>
                                        </el-col>
                                        <el-col :span="8">
                                            <div class="text">
                                                户型：<el-tag>四房两厅</el-tag>
                                            </div>
                                        </el-col>

                                    </el-row >
                                </el-tab-pane>
                                <el-tab-pane label="蓝图一" name="blueInfo1">
                                    <div class="text item">
                                        <h3>风格蓝图：写意白描</h3>
                                        <el-alert
                                                title="以抽象概括的设计手法，从中国传统图案或构件中提取线条，并运用于整套设计中表现文士审美追求的设计系列"
                                                type="info"
                                                :closable="false"
                                                show-icon>
                                        </el-alert>
                                    </div>
                                    <div class="text item">
                                        <h3>功能蓝图</h3>
                                    </div>
                                </el-tab-pane>
                                <el-tab-pane label="蓝图二" name="blueInfo2">蓝图二</el-tab-pane>
                                <el-tab-pane label="合同信息" name="contract">合同信息</el-tab-pane>
                            </el-tabs>
                        </el-card>
                        <el-form :inline="false" :model="budget" label-width="130px">
                            <el-card class="box-card">
                                <div slot="header" class="clearfix">
                                    操作区域
                                </div>
                                <el-row :gutter="20">
                                    <el-col :span="24">
                                        <span style="color: #F56C6C">如果这个客户有做活动，请先选择享受活动</span>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="预算总费用" required="true">
                                            <el-input v-model="budget.fee"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="实际看预算时间" required="true" style="width: 100%;">
                                            <el-date-picker
                                                    v-model="budget.reportedBudgetDate"
                                                    align="right"
                                                    type="date"
                                                    value-format="yyyy-MM-dd"
                                                    placeholder="选择日期"
                                                    :disabled = "false"
                                            >
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="享受活动">
                                            <el-select v-model="budget.activityId" placeholder="请选择" style="width: 100%">
                                                <el-option
                                                        v-for="activity in budget.activities"
                                                        :key="activity.value"
                                                        :label="activity.name"
                                                        :value="activity.value">
                                                </el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="对审人">
                                            <el-select v-model="budget.checkUserId" placeholder="请选择" required="true"
                                                       :disabled = "isCheckFailed">
                                                <el-option
                                                        v-for="activity in budget.activities"
                                                        :key="activity.value"
                                                        :label="activity.name"
                                                        :value="activity.value">
                                                </el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="24">
                                        <el-form-item label="客户意见">
                                            <el-input type="textarea" :rows="2" v-model="budget.custIdea"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <div style="text-align: center">
                                        <el-button type="primary" @click="submit">提交</el-button>
                                    </div>
                                </el-row>
                            </el-card>
                            <el-card class="box-card">
                                <div slot="header" class="clearfix">
                                    <span>对审表信息</span>
                                    <span v-if="budget.checkDate != ''" style="float: right; padding: 3px 0" type="text">对审时间:{{budget.checkDate}}</span>
                                </div>
                                <el-row :gutter="20">
                                    <el-col :span="24">
                                        <el-form-item label="汇总金额是否正确" label-width="240px">
                                            <el-input v-model="budget.totalFeeCheckResult" :disabled = true></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="24">
                                        <el-form-item label="所做项目位置标注是否不清" label-width="240px">
                                            <el-input v-model="budget.locationRemarkCheckResult" :disabled = true></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="24">
                                        <el-form-item label="格式文字表达是否正确" label-width="240px">
                                            <el-input v-model="budget.contentExpressionCheckResult" :disabled = true></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="24">
                                        <el-form-item label="表格上单价是否正确" label-width="240px">
                                            <el-input v-model="budget.unitPriceCheckResult" :disabled = true></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="24">
                                        <el-form-item label="徽标是否错误、变形" label-width="240px">
                                            <el-input v-model="budget.logoCheckResult" :disabled = true></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="24">
                                        <el-form-item label="表格上单价前后是否一致" label-width="240px">
                                            <el-input v-model="budget.unitPriceConsistenceCheckResult" :disabled = true></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="24">
                                        <el-form-item label="表格上材料是否标注清楚" label-width="240px">
                                            <el-input v-model="budget.materialRemarkCheckResult" :disabled = true></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="24">
                                        <el-form-item label="序号排列是否清楚" label-width="240px">
                                            <el-input v-model="budget.serialNumberCheckResult" :disabled = true></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="24">
                                        <el-form-item label="预算材料与预算表后说明是否统一" label-width="240px">
                                            <el-input v-model="budget.materialRemarkConsistenceCheckResult" :disabled = true></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="24">
                                        <el-form-item label="字体大小有没有调整" label-width="240px">
                                            <el-input v-model="budget.fontSizeCheckResult" :disabled = true></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="24">
                                        <el-form-item label="对客户自购的材料是否标注清楚" label-width="240px">
                                            <el-input v-model="budget.selfPurchaseRemarkCheckResult" :disabled = true></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="24">
                                        <el-form-item label="汇总表与明细表数字前后是否一致" label-width="240px">
                                            <el-input v-model="budget.numberConsistenceCheckResult" :disabled = true></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-card>
                        </el-form>
                    </div>
                </el-col>
            </el-row>

        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .el-card__header {
        padding:10px;
    }
</style>
<script src="static/js/modules/bss/order/deal.order.budget.js" th:src="@{static/js/modules/bss/order/deal.order.budget.js(v=${version})}"></script>
</body>
</html>
