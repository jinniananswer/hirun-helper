<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>量房</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../static/layui/css/layui.css" th:href="@{static/layui/css/layui.css(v=${version})}" media="all">
    <link rel="stylesheet" href="../../../../static/css/admin.css" th:href="@{static/css/admin.css(v=${version})}" media="all">
    <link rel="stylesheet" href="../../../../static/css/template.css" th:href="@{static/css/template.css(v=${version})}" media="all">
    <script src="../../../../static/layui/layui.js" th:src="@{static/layui/layui.js(v=${version})}"></script>
    <script src="../../../../static/js/base.js" th:src="@{static/js/base.js(v=${version})}"></script>
</head>
<style>
    .layui-form-label.layui-required:before {
        content: "*";
        color: #FF5722;
    }
</style>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label layui-required">设计师</label>
                    <div class="layui-input-inline">
                        <select id="mainDesign" name="mainDesign" lay-verify="required" lay-search>
                            <option value="">选择设计师</option>
                            <option value="1">设计师1</option>
                            <option value="2">设计师2</option>
                            <option value="3">设计师3</option>
                            <option value="4">设计师4</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label layui-required">量房面积</label>
                    <div class="layui-input-inline">
                        <input type="text" id="measureArea" name="measureArea" placeholder="请输入" autocomplete="off"
                               lay-verify="required|number" class="layui-input">
                    </div>
                    <div class="layui-form-mid">㎡</div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label layui-required">量房时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="measureDate" id="measureDate" lay-verify="required|date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">助理设计师</label>
                    <div class="layui-input-inline">
                        <select id="assistantDesigner" name="assistantDesigner" lay-verify="required" lay-search>
                            <option value="">选择助理设计师</option>
                            <option value="1">助理设计师1</option>
                            <option value="2">助理设计师2</option>
                            <option value="3">助理设计师3</option>
                            <option value="4">助理设计师4</option>
                        </select>
                    </div>
                </div>
                <div class="">
                    <label class="layui-form-label">客户意见</label>
                    <div class="layui-input-block">
                        <textarea name="custComment" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="" style="text-align: center;">
                    <button class="layui-btn" id="submit" lay-submit lay-filter="submit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    layui.extend({
        measureHouse : '{/}static/js/modules/order/measure.house'
    }).use('measureHouse', function(args) {
        layui.measureHouse.init();
    });
</script>
</html>
