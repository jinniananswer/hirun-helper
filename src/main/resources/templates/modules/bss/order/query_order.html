<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app" style="display:none" :style="display?display:''">
    <el-container>
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>查询条件区</span>
                    <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button>
                </div>
                <el-form :inline="false" :model="custQueryCond" label-position="right" label-width="80px">
                    <el-row>
                        <el-col :span="8">
                            <el-form-item label="客户姓名">
                                <el-input v-model="custQueryCond.name" placeholder="客户姓名"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item label="客户性别">
                                <vue-select code-type="SEX" v-model="defaultSex" @change="changeSex"></vue-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item label="微信昵称">
                                <el-input v-model="custQueryCond.wechatNicName" placeholder="微信昵称"></el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="8">
                            <el-form-item label="联系电话">
                                <el-input v-model="custQueryCond.mobileNo" placeholder="客户联系电话"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item>
                                <el-button type="primary" @click="onSubmit">查询</el-button>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">

                        </el-col>
                    </el-row>
                </el-form>
            </el-card>

            <template>
                <el-table
                        :data="custOrder"
                        stripe="true"
                        style="width: 100%">
                    <el-table-column
                            prop="name"
                            label="客户姓名"
                            fixed
                            align="center"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="sex"
                            label="性别"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="mobileNo"
                            label="联系电话"
                            align="center"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="wechatNicName"
                            label="微信昵称"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="address"
                            label="地址">
                    </el-table-column>
                </el-table>
            </template>
        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 18px;
    }
</style>
<script src="static/js/modules/bss/order/query.order.js" th:src="@{static/js/modules/bss/order/query.order.js(v=${version})}"></script>
</body>

</html>
