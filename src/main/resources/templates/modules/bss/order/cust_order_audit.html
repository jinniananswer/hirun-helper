<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row>
                <div class="grid-content bg-purple-light">
                    <order-info :order-id="wholeRoomDrawing.orderId"></order-info>
                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <span>全房图信息</span>
                        </div>
                        <el-form :inline="false" :model="wholeRoomDrawing" label-position="right" label-width="140px">
                            <el-row>
                                <el-col :span="11">
                                    <el-form-item label="设计师" required="true">
                                        <order-selectemployee role-id="30" v-model="wholeRoomDrawing.designer" :disabled="true"></order-selectemployee>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="11">
                                    <el-form-item label="开始时间">
                                        <el-date-picker
                                                v-model="wholeRoomDrawing.startTime"
                                                type="date"
                                                value-format="yyyy-MM-dd"
                                                style="width:100%"
                                                placeholder="选择日期">
                                        </el-date-picker>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="11">
                                    <el-form-item label="结束时间">
                                        <el-date-picker
                                                v-model="wholeRoomDrawing.endTime"
                                                type="date"
                                                value-format="yyyy-MM-dd"
                                                style="width:100%"
                                                placeholder="选择日期">
                                        </el-date-picker>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="11">
                                    <el-form-item label="预约看图时间">
                                        <el-date-picker
                                                v-model="wholeRoomDrawing.preTime"
                                                type="date"
                                                value-format="yyyy-MM-dd"
                                                style="width:100%"
                                                placeholder="选择日期">
                                        </el-date-picker>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="11">
                                    <el-form-item label="制作组长" required="true">
                                        <order-selectemployee role-id="42" v-model="wholeRoomDrawing.productionLeader"></order-selectemployee>
                                    </el-form-item>
                                </el-col>

                            </el-row>
                            <el-row>
                                <el-col :span="11">
                                    <!--<el-form-item label="水电设计师">
                                        <order-selectemployee role-id="38" v-model="wholeRoomDrawing.hydropowerDesigner"></order-selectemployee>
                                    </el-form-item>-->
                                    <el-form-item label="水电设计师">
                                        <order-selectemployee role-id="30" v-model="wholeRoomDrawing.hydropowerDesigner"></order-selectemployee>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="11">
                                    <el-form-item label="绘图助理">
                                        <order-selectemployee role-id="39" v-model="wholeRoomDrawing.drawingAssistant"></order-selectemployee>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="11">
                                    <el-form-item label="行政助理">
                                        <order-selectemployee role-id="40" v-model="wholeRoomDrawing.adminAssistant"></order-selectemployee>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="11">
                                    <el-form-item label="设计师备注">
                                        <el-input v-model="wholeRoomDrawing.designerRemarks" placeholder="设计师备注"></el-input>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="22">
                                    <el-form-item label="审核意见">
                                        <el-input v-model="wholeRoomDrawing.reviewedComments" placeholder="审核意见"></el-input>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-divider>助理设计师信息</el-divider>
                            <el-row>
                                <template>
                                    <el-table
                                            :data="orderWorkActions"
                                            border
                                            style="width: 100%">
                                        <el-table-column
                                                prop="employeeName"
                                                label="设计师"
                                                width="400">
                                        </el-table-column>
                                        <el-table-column
                                                prop="action"
                                                label="员工事项"
                                                width="400">
                                        </el-table-column>
                                    </el-table>
                                </template>
                            </el-row>
                            <el-divider></el-divider>

                            <el-form-item>
                                <el-button type="primary" @click="save">保存</el-button>
                                <el-dropdown  @command="handleCommand">
                                    <el-button  type="primary">
                                        审核后流程操作<i class="el-icon-arrow-down el-icon--right"></i>
                                    </el-button>
                                    <el-dropdown-menu slot="dropdown">
                                        <el-dropdown-item command="submitToTwoLevelActuarialCalculationFlow">提交二级精算</el-dropdown-item>
                                    </el-dropdown-menu>
                                </el-dropdown>
                            </el-form-item>
                        </el-form>
                    </el-card>
                    <div>
                        <cust-visit :cust-id="custId"></cust-visit>
                    </div>
                    </el-card>
                </div>
            </el-row>
        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .el-card__header {
        padding:10px;
    }
</style>
<script src="static/js/modules/bss/order/cust.orderaudit.js" th:src="@{static/js/modules/bss/order/cust.orderaudit.js(v=${version})}"></script>
</body>
</html>
