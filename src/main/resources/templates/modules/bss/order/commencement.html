<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js"
            th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js"
            th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row :gutter="12">
                <el-col :span="6">
                    <div class="grid-content bg-purple">
                        <cust-info :cust-id="task.custId"></cust-info>

                        <order-worker :order-id="task.orderId"></order-worker>
                    </div>
                </el-col>
                <el-col :span="18">
                    <div class="grid-content bg-purple-light">
                        <order-info :order-id="task.orderId"></order-info>
                        <el-card class="box-card">
                            <div slot="header">
                                <span>操作区</span>
                            </div>
                            <el-form :inline="false"  label-position="right" label-width="80px" :model="task" ref="task">
                                <el-row>
                                    <el-col :span="8">
                                        <el-form-item label="水电工" prop="plumberAndElectrician" label-width="100px">
<!--                                            <order-selectemployee role-id="32" v-model="task.engineeringSupervisor"  ></order-selectemployee>-->
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="镶贴工" prop="inlayer" label-width="100px">
<!--                                            <order-selectemployee role-id="33" v-model="task.projectManager"  ></order-selectemployee>-->
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="木工" prop="carpentry" label-width="100px">
<!--                                            <order-selectemployee role-id="31" v-model="task.engineeringAssistant"  ></order-selectemployee>-->
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="8">
                                        <el-form-item label="涂裱工" prop="paperhanger" label-width="100px">
<!--                                            <order-selectemployee role-id="32" v-model="task.engineeringSupervisor"  ></order-selectemployee>-->
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="敲墙工" prop="wallKnocking" label-width="100px">
<!--                                            <order-selectemployee role-id="33" v-model="task.projectManager"  ></order-selectemployee>-->
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="备注" prop="Remark" label-width="100px">
                                            <el-input type="textarea" v-model="task.auditRemark"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-form-item style="text-align: center ">
                                    <el-button type="primary" @click="save">保存</el-button>
                                    <el-button type="primary" @click="submit">提交</el-button>
<!--                                    <el-button type="primary" @click="auditFailed">审核不通过</el-button>-->
                                </el-form-item>
                            </el-form>
                        </el-card>

                        </el-card>
                    </div>
                </el-col>
            </el-row>
        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .el-card__header {
        padding: 10px;
    }
</style>
<script src="../../../static/js/modules/bss/order/engineering_task.js"
        th:src="@{static/js/modules/bss/order/engineering_task.js(v=${version})}"></script>
</body>
</html>
