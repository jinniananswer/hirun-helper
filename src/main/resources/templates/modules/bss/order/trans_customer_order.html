<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js"
            th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js"
            th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row :gutter="12">
                <el-col :span="6">
                    <div class="grid-content bg-purple">
                        <cust-info :cust-id="customerConsult.custId"></cust-info>

                        <order-worker :order-id="customerConsult.orderId"></order-worker>
                    </div>
                </el-col>
                <el-col :span="18">
                    <div class="grid-content bg-purple-light">
                        <order-info :order-id="customerConsult.orderId"></order-info>
                        <el-card class="box-card">
                            <div slot="header">
                                <span>操作区</span>
                            </div>
                            <el-form :inline="false" :rules="rules" label-position="right" label-width="80px" :model="customerConsult" ref="customerConsult">
                                <el-row>
                                    <el-col :span="8">
                                        <el-form-item label="选择客户" prop="custId" label-width="100px">
                                            <el-input v-model="customerConsult.custName" placeholder="请选择客户" :readonly="custNameReadonly" @click="selectCustomer"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="8">
                                        <el-form-item label="咨询时间"  prop="consultTime">
                                            <el-date-picker v-model="customerConsult.consultTime" type="datetime" value-format="yyyy-MM-dd HH:mm:ss">
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="客户代表" prop="custServiceEmployeeId" label-width="100px">
                                            <order-selectemployee role-id="15" v-model="customerConsult.custServiceEmployeeId"></order-selectemployee>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="橱柜设计师" prop="designCupboardEmployeeId" label-width="100px">
                                            <order-selectemployee role-id="45" v-model="customerConsult.designCupboardEmployeeId" ></order-selectemployee>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="8">
                                        <el-form-item label="主材管家" prop="mainMaterialKeeperEmployeeId" label-width="100px">
                                            <order-selectemployee role-id="46" v-model="customerConsult.mainMaterialKeeperEmployeeId"></order-selectemployee>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="橱柜管家" prop="cupboardKeeperEmployeeId" label-width="100px">
                                            <order-selectemployee role-id="46" v-model="customerConsult.cupboardKeeperEmployeeId"></order-selectemployee>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="咨询备注" prop="consultRemark" label-width="100px">
                                            <el-input type="textarea" v-model="customerConsult.consultRemark"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-form-item style="text-align: center ">
                                    <el-button type="primary" @click="save">保存</el-button>
                                    <el-button type="primary" @click="submitMeasure">咨询</el-button>
                                    <el-button type="primary" @click="submitSneak">量房</el-button>
                                </el-form-item>
                            </el-form>
                        </el-card>
                        <div>
                            <cust-visit cust-id="365"></cust-visit>
                        </div>
                        </el-card>
                    </div>
                </el-col>
            </el-row>
            <el-dialog title="请选择客户" :visible.sync="dialogTableVisible" width="80%" close-on-press-escape>
                <el-table
                        :data="custInfo"
                        border
                        stripe="true"
                        style="width: 100%">
                    <el-table-column  width="100"label="选择客户">
                        <template slot-scope="scope">
                            <el-button  type="primary" size="mini" @click="handle(scope.row)">选择</el-button>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="custName"
                            label="客户姓名"
                            align="center"
                            width="120">
                    </el-table-column>
                    <el-table-column
                            prop="houseAddress"
                            label="详细地址"
                            align="center"
                            width="200">
                    </el-table-column>
                    <el-table-column
                            prop="mobileNo"
                            label="电话"
                            align="center"
                            width="150">
                    </el-table-column>
                    <el-table-column
                            prop="custTypeName"
                            align="center"
                            label="客户类型"
                            width="100">
                    </el-table-column>
                </el-table>
            </el-dialog>
        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .el-card__header {
        padding: 10px;
    }
</style>
<script src="../../../static/js/modules/bss/order/trans.customer.order"
        th:src="@{static/js/modules/bss/order/trans.customer.order(v=${version})}"></script>
</body>
</html>
