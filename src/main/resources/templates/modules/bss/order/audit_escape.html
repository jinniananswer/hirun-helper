<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js"
            th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js"
            th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app" v-cloak>
    <el-container>
        <el-main>
            <el-row>
                <div class="grid-content bg-purple-light">
                    <order-info :order-id="escape.orderId"></order-info>
                    <el-card class="box-card">
                        <div slot="header">
                            <span>操作区</span>
                        </div>
                        <el-form :inline="false" :rules="rules" label-position="right" label-width="80px"
                                 :model="escape" ref="escape">
                            <el-row>
                                <el-col :span="8" >
                                    <el-form-item label="跑单节点">
                                        <el-input v-model="escape.escapeNodeName" readonly disabled="true"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="8">
                                    <el-form-item label="跑单类别" prop="escapeType">
                                        <vue-select code-type="ESCAPE_TYPE"
                                                    v-model="escape.escapeType"></vue-select>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="8">
                                    <el-form-item label="跑单去向" prop="escapeTrend">
                                        <vue-select code-type="ESCAPE_TREND"
                                                    v-model="escape.escapeTrend"></vue-select>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="8">
                                    <el-form-item label="跑单原因" prop="escapeCause">
                                        <vue-select code-type="ESCAPE_REASON"
                                                    v-model="escape.escapeCause"></vue-select>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="8">
                                    <el-form-item label="跑单时间" prop="escapeTime">
                                        <el-date-picker
                                                v-model="escape.escapeTime"
                                                type="date"
                                                value-format="yyyy-MM-dd"
                                                placeholder="选择日期"
                                        >
                                        </el-date-picker>
                                    </el-form-item>
                                </el-col>
                            </el-row>

                            <el-row>
                                <el-col :span="24">
                                    <el-form-item label="具体原因" prop="escapeRemark">
                                        <el-input type="textarea" v-model="escape.escapeRemark"></el-input>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-form-item style="text-align: center ">
                                <el-button type="primary" @click="save">保存</el-button>
                                <el-button type="primary" @click="closeOrder">关闭单据</el-button>
                                <el-button type="primary" @click="auditBack">返回上一个节点</el-button>
                            </el-form-item>
                        </el-form>
                    </el-card>
                    <div>
                        <cust-visit :cust-id="escape.custId"></cust-visit>
                    </div>
                    </el-card>
                </div>
            </el-row>
        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .el-card__header {
        padding: 10px;
    }
</style>
<script src="../../../static/js/modules/bss/order/audit.escape.js"
        th:src="@{static/js/modules/bss/order/audit.escape.js(v=${version})}"></script>
</body>
</html>
