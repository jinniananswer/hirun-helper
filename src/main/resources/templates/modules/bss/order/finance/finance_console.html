<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>财务工作台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app" v-cloak>
    <el-container>
        <el-main>
            <el-row :gutter="12">
                <el-col :span="24">
                    <div class="grid-content bg-purple">
                        <el-card class="box-card" v-for="(task, index) in tasks">
                            <div slot="header">
                                <span>{{task.statusName}}</span>
                            </div>
                            <el-table
                                    :data="task.orders"
                                    style="width: 100%">
                                <el-table-column
                                        prop="custName"
                                        label="客户姓名"
                                        width="100">
                                </el-table-column>
                                <el-table-column
                                        prop="mobileNo"
                                        label="联系电话"
                                        width="120">
                                </el-table-column>
                                <el-table-column
                                        prop="decorateAddress"
                                        label="地址">
                                </el-table-column>
                                <el-table-column
                                        prop="totalMoney"
                                        label="总收取费用"
                                        width="100">
                                </el-table-column>
                                <el-table-column
                                        prop="statusName"
                                        label="订单状态"
                                        width="100">
                                </el-table-column>
                                <el-table-column
                                        prop="auditStatusName"
                                        label="收款审核状态"
                                        width="120">
                                </el-table-column>
                                <el-table-column label="操作" width="100">
                                    <template slot-scope="scope">
                                        <el-button type="danger" size="mini" @click="openProcess(scope.row.orderId, scope.row.custId, scope.row.payNo, scope.row.auditStatus)">处理</el-button>
                                    </template>

                                </el-table-column>
                            </el-table>

                        </el-card>
                    </div>
                </el-col>
            </el-row>
        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .el-card__header {
        padding:10px;
    }
</style>
<script src="static/js/modules/bss/order/finance/finance.console.js" th:src="@{static/js/modules/bss/order/finance/finance.console.js(v=${version})}"></script>
</body>
</html>
