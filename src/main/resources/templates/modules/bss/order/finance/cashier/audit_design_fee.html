<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row :gutter="12">
                <el-col :span="6">
                    <div class="grid-content bg-purple">
                        <cust-info cust-id="263"></cust-info>
                        <order-worker order-id="1"></order-worker>
                    </div>
                </el-col>
                <el-col :span="18">
                    <div class="grid-content bg-purple-light">
                        <order-info order-id="1"></order-info>
                        <el-card class="box-card">
                            <div slot="header" class="clearfix">
                                <span>设计合同信息</span>
                                <!-- <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button>-->
                            </div>
                            <el-form :inline="false" :model="custQueryCond" label-position="right" label-width="120px">
                                <el-row>
                                    <el-col :span="8">
                                        <el-form-item label="合同签订时间">
                                            <el-date-picker v-model="custQueryCond.contractStartDate" align="right" type="date" placeholder="选择日期" style="width:100%">
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="合同结束时间">
                                            <el-date-picker v-model="custQueryCond.contractEndDate" align="right" type="date" placeholder="选择日期" style="width:100%">
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="设计师">
                                             <el-input v-model="custQueryCond.designer" placeholder=""></el-input>
<!--                                            <vue-select code-type="designer" v-model="defaultSex" @change="changeSex"></vue-select>-->
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="8">
                                        <el-form-item label="已收量房费(元)">
                                            <el-input v-model="custQueryCond.roomchargeFee" placeholder=""></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="套内面积">
                                            <el-input v-model="custQueryCond.jacketArea" placeholder=""></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="设计费标准">
                                            <vue-select code-type="designFeeStandard" v-model="defaultStandard"  @change="changeStandard"></vue-select>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="8">
                                        <el-form-item label="合同设计费(元)">
                                            <el-input v-model="custQueryCond.contractDesignFee" placeholder=""></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="设计主题">
                                            <el-input v-model="custQueryCond.designTheme" placeholder=""></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="方案助理">
                                            <el-input v-model="custQueryCond.projectAssistant" placeholder=""></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="8">
                                        <el-form-item label="方案助理职称">
                                            <el-input v-model="custQueryCond.projectAssistantTitle" placeholder=""></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="备注">
                                            <el-input v-model="custQueryCond.remarks" placeholder=""></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                        </el-card>
                        <el-card class="box-card">
                            <div slot="header">
                                <span>操作区</span>
                            </div>
                            <template>
                                <el-table :data="feeTableData" style="width: 100%" >
                                    <el-table-column
                                            prop="receiptNumber"
                                            label="收据编号"
                                            width="180">
                                        <template scope="scope">
                                           <el-input v-model="scope.row.receiptNumber" placeholder="":disabled="true"></el-input>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            prop="ShopName"
                                            label="店名"
                                            width="180">
                                        <template scope="scope">
                                            <el-input v-model="scope.row.ShopName" placeholder="":disabled="true"></el-input>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            prop="feeCategory"
                                            label="款项"
                                            width="180">
                                        <template scope="scope">
                                            <vue-select code-type="feeCategory" v-model="scope.row.feeCategory" disabled="true" placeholder=""></vue-select>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            prop="periods"
                                            label="期数"
                                            width="180">
                                        <template scope="scope">
                                            <vue-select code-type="periods" v-model="scope.row.periods"disabled></vue-select>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            prop="designFeeDetails"
                                            label="收款类别（或品牌）"
                                            width="180">
                                        <template scope="scope">
                                           <vue-select code-type="designFeeDetails" v-model="scope.row.designFeeDetails"disabled></vue-select>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            prop="collected"
                                            label="是否收齐"
                                            width="180">
                                        <template scope="scope">
                                            <el-input v-model="scope.row.collected" placeholder="":disabled="true"></el-input>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            prop="fee"
                                            label="金额"
                                            width="180">
                                        <template scope="scope">
                                            <el-input v-model="scope.row.fee" placeholder="":disabled="true"></el-input>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            prop="collectDate"
                                            label="收取时间"
                                            width="180">
                                        <template scope="scope">
                                            <el-date-picker v-model="scope.row.collectDate" align="right" type="date" placeholder="选择日期" style="width:100%" :disabled="true">
                                            </el-date-picker>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            prop="designer"
                                            label="设计师"
                                            width="180">
                                        <template scope="scope">
                                            <el-input v-model="scope.row.designer" placeholder="" :disabled="true"></el-input>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            prop="designerLevel"
                                            label="设计师级别"
                                            width="180">
                                        <template scope="scope">
                                            <el-input v-model="scope.row.designerLevel" placeholder="" :disabled="true"></el-input>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            prop="operator"
                                            label="经办人"
                                            width="180">
                                        <template scope="scope">
                                            <el-input v-model="scope.row.operator" placeholder="" :disabled="true"></el-input>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            prop="accountManager"
                                            label="客户代表"
                                            width="180">
                                        <template scope="scope">
                                            <el-input v-model="scope.row.accountManager" placeholder="" :disabled="true"></el-input>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </template>
                            <div>
                                <el-form :inline="false" label-position="right" label-width="80px">
                                    <el-form-item>
                                        <el-button type="primary">立即创建</el-button>
                                        <el-button>取消</el-button>
                                    </el-form-item>
                                </el-form>
                            </div>
                        </el-card>
                        </el-card>
                    </div>
                </el-col>
            </el-row>
        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .el-card__header {
        padding:10px;
    }
</style>
<script src="static/js/modules/bss/order/finance/cashier/audit.fee.js" th:src="@{static/js/modules/bss/order/finance/cashier/audit.fee.js(v=${version})}"></script>
</body>
</html>
