<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app" v-cloak>
    <el-container>
        <el-main>
            <el-row>
                <div class="grid-content bg-purple-light">
                    <order-info :order-id="auditData.orderId"></order-info>
                    <el-card class="box-card">
                        <div slot="header">
                            <span>费用展示区</span>
                        </div>
                        <template>
                            <el-table
                                    :data="payItems"
                                    stripe="true"
                                    border
                                    style="width: 100%">
                                <el-table-column
                                        prop="payItemName"
                                        label="款项"
                                        fixed
                                        min-width>
                                </el-table-column>
                                <el-table-column
                                        prop="periodName"
                                        label="期数"
                                        fixed
                                        min-width>
                                </el-table-column>
                                <el-table-column
                                        prop="money"
                                        label="应付金额（单位：元）"
                                        fixed
                                        min-width>
                                </el-table-column>
                            </el-table>
                        </template>
                        <el-divider></el-divider>
                        <template>
                            <el-table
                                    :data="payments"
                                    stripe="true"
                                    border
                                    style="width: 100%">
                                <el-table-column
                                        prop="paymentName"
                                        label="付款方式"
                                        fixed
                                        min-width>
                                </el-table-column>
                                <el-table-column
                                        prop="money"
                                        label="应付金额（单位：元）"
                                        fixed
                                        min-width>
                                </el-table-column>
                            </el-table>
                        </template>
                    </el-card>
                    <el-card class="box-card">
                        <div slot="header">
                            <span>操作区</span>
                        </div>
                        <el-form>
                            <el-row>
                                <el-col :span="24">
                                    <el-form-item label="审核备注" prop="remark" label-width="100px">
                                        <el-input type="textarea" v-model="auditData.remark"></el-input>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-form-item style="text-align: center ">
                                <el-button type="primary" @click="submitAudit">审核通过</el-button>
                                <el-button type="warning" @click="auditFailed">审核不通过</el-button>
                            </el-form-item>
                        </el-form>
                    </el-card>
                </div>
            </el-row>
        </el-main>
    </el-container>

</div>

<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .el-card__header {
        padding:10px;
    }
    [v-cloak] {
        display: none;
    }
</style>

<script src="static/js/modules/bss/order/finance/audit.fee.js" th:src="@{static/js/modules/bss/order/finance/audit.fee.js(v=${version})}"></script>
</body>
</html>
