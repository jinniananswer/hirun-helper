<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row :gutter="12">
                <el-col :span="12">
                    <div class="grid-content bg-purple">
                        <el-card class="box-card" v-for="(task, index) in tasks" v-if="index % 2 == 0">
                            <div slot="header">
                                <span>{{task.statusName}}</span>
                            </div>
                            <el-table
                                    :data="task.orders"
                                    style="width: 100%">
                                <el-table-column
                                        prop="custName"
                                        label="客户姓名"
                                        width="100">
                                </el-table-column>
                                <el-table-column
                                        prop="mobileNo"
                                        label="联系电话"
                                        width="120">
                                </el-table-column>
                                <el-table-column
                                        prop="decorateAddress"
                                        label="地址">
                                </el-table-column>
                                <el-table-column label="操作" width="100">
                                    <template slot-scope="scope">
                                        <el-button type="danger" size="mini" @click="openProcess(task.pageUrl, task.statusName, scope.row.orderId, scope.row.custId)">处理</el-button>
                                    </template>

                                </el-table-column>
                            </el-table>

                        </el-card>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div class="grid-content bg-purple">
                        <el-card class="box-card" v-for="(task, index) in tasks" v-if="index % 2 == 1">
                            <div slot="header">
                                <span>{{task.statusName}}</span>
                            </div>
                            <el-table
                                    :data="task.orders"
                                    style="width: 100%">
                                <el-table-column
                                        prop="custName"
                                        label="客户姓名"
                                        width="100">
                                </el-table-column>
                                <el-table-column
                                        prop="mobileNo"
                                        label="联系电话"
                                        width="120">
                                </el-table-column>
                                <el-table-column
                                        prop="decorateAddress"
                                        label="地址">
                                </el-table-column>
                                <el-table-column label="操作" width="100">
                                    <el-button type="danger" size="mini" @click="openProcess(task.pageUrl, task.statusName)">处理</el-button>
                                </el-table-column>
                            </el-table>

                        </el-card>
                    </div>
                </el-col>
            </el-row>
        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .el-card__header {
        padding:10px;
    }
</style>
<script src="static/js/modules/bss/order/bss.oper.console.js" th:src="@{static/js/modules/bss/order/bss.oper.console.js(v=${version})}"></script>
</body>
</html>
