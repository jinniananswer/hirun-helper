<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row :gutter="12">
                <el-col :span="6">
                    <div class="grid-content bg-purple">
                        <cust-info :cust-id="custId"></cust-info>

                        <order-worker :order-id="orderId"></order-worker>
                    </div>
                </el-col>
                <el-col :span="18">
                    <div class="grid-content bg-purple-light">
                        <order-info :order-id="orderId"></order-info>
                        <el-card class="box-card">
                            <div slot="header">
                                <span>操作区</span>
                            </div>
                            <el-form :inline="false" label-position="right" label-width="80px">
                                <el-row>
                                    <el-col :span="8">
                                        <el-form-item label="客户姓名">
                                            <order-search-employee :employee-id.sync="eid" :employee-name.sync="employeeName"></order-search-employee>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="客户性别">
                                            <vue-select code-type="SEX" v-model="sex" :disabled="sexDisable"></vue-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="设计师">
                                            <order-selectemployee role-id="30" v-model="designEmployeeId"></order-selectemployee>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="8">
                                        <el-form-item label="联系电话">
                                            <el-input placeholder="客户联系电话"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item label="创建日期">
                                            <el-date-picker
                                                    type="date"
                                                    value-format="yyyy-MM-dd"
                                                    placeholder="选择日期"
                                                    style="width:100%">
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-form-item>

                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="8">

                                    </el-col>
                                </el-row>
                                <el-form-item>
                                    <el-button type="primary" @click="submit">立即创建</el-button>
                                    <el-button>取消</el-button>
                                </el-form-item>
                            </el-form>
                        </el-card>
                        <div>
                            <order-payment ref="paymethods"></order-payment>
                            <order-payment ref="paymethods2"></order-payment>
                        </div>
                        </el-card>
                    </div>
                </el-col>
            </el-row>
        </el-main>
    </el-container>

</div>

<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .el-card__header {
        padding:10px;
    }
</style>

<script src="static/js/modules/bss/order/cust.order.detail.js" th:src="@{static/js/modules/bss/order/cust.order.detail.js(v=${version})}"></script>
</body>
</html>
