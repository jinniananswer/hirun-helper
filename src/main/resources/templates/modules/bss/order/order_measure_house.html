<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row>
                <div class="grid-content bg-purple-light">
                    <order-info :order-id="quantityRoomInfos.orderId"></order-info>
                    <el-card class="box-card">
                        <div slot="header">
                            <span>量房信息</span>
                        </div>
                        <el-form :inline="false" :rules="quantityRoomInfosRules"  :model="quantityRoomInfos" label-position="right" label-width="140px">
                            <el-row>
                                <el-col :span="11">
                                    <el-form-item label="设计师"  required="true" prop="designer">
                                        <order-selectemployee  :role-id="30" v-model="quantityRoomInfos.designer" :disabled="true"></order-selectemployee>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="11">
                                    <el-form-item label="量房面积" required="true" prop="measureArea">
                                        <el-input-number v-model="quantityRoomInfos.measureArea" controls-position="right" @change="handleChangeMeasureAreaNum" style="width:100%" :precision="2" :step="0.1" :min="0" :max="1000"></el-input-number>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="11">
                                    <el-form-item label="量房时间" >
                                        <el-date-picker
                                                v-model="quantityRoomInfos.measureTime"
                                                type="date"
                                                value-format="yyyy-MM-dd"
                                                style="width:100%"
                                                placeholder="选择日期">
                                        </el-date-picker>
                                    </el-form-item>
                                </el-col>
                            </el-row>

                            <el-row>
                                <el-col :span="22">
                                    <el-form-item label="客户意见">
                                        <el-input
                                                type="textarea"
                                                :rows="2"
                                                placeholder="请输入内容"
                                                v-model="quantityRoomInfos.customerComments">
                                        </el-input>
                                    </el-form-item>
                                </el-col>
                            </el-row>

                            <el-divider>助理设计师信息</el-divider>

                            <el-row>
                                <template>
                                    <el-table
                                            :data="orderWorkActions"
                                            border
                                            style="width: 100%">
                                        <el-table-column
                                                prop="employeeName"
                                                label="助理设计师"
                                                width="140">
                                        </el-table-column>
                                        <el-table-column
                                                prop="action"
                                                label="员工事项"
                                                width="300">
                                        </el-table-column>
                                        <el-table-column
                                                fixed="right"
                                                label="操作">
                                            <template slot-scope="scope">
                                                <el-button
                                                        @click.native.prevent="deleteRow(scope.$index, orderWorkActions)"
                                                        type="text"
                                                        size="small">
                                                    取消
                                                </el-button>
                                            </template>
                                        </el-table-column>
                                    </el-table>
                                </template>
                            </el-row>
                            <el-row style="margin-top:20px">
                                <el-col :span="11">
                                    <el-form-item label="助理设计师">
                                        <order-selectemployee role-id="30" v-model="quantityRoomInfos.assistantDesigner"></order-selectemployee>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="5">
                                    <el-button type="info" @click="addSuccess" icon="el-icon-circle-plus-outline">添加助理设计师</el-button>
                                </el-col>
                            </el-row>

                            <el-divider></el-divider>


                            <el-form-item>
                                <el-button type="primary" @click="save">保存</el-button>
                                <el-dropdown @command="handleCommand">
                                    <el-button type="primary">
                                        量房流程操作<i class="el-icon-arrow-down el-icon--right"></i>
                                    </el-button>
                                    <el-dropdown-menu slot="dropdown">
                                        <el-dropdown-item command="submitToPlanesketchFlow">已量房，设计平面图</el-dropdown-item>
                                        <el-dropdown-item v-if="isShow" command="submitToDelayTimeFlow">暂时不能去量房</el-dropdown-item>
                                        <el-dropdown-item command="submitToSneakFlow">量房跑单</el-dropdown-item>
                                        <el-dropdown-item command="submitToOnlyWoodworkFlow">单独木制品，上传木制品图纸</el-dropdown-item>
                                    </el-dropdown-menu>
                                </el-dropdown>
                            </el-form-item>
                        </el-form>
                    </el-card>
                    <div>
                        <cust-visit :cust-id="custId"></cust-visit>
                    </div>
                    </el-card>
                </div>
            </el-row>
        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .el-card__header {
        padding:10px;
    }
</style>

<script src="static/js/modules/bss/order/order.measurehouse.js" th:src="@{static/js/modules/bss/order/order.measurehouse.js(v=${version})}"></script>
</body>
</html>
