<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>二级精算</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-row :gutter="12">
                <el-col :span="6">
                    <div class="grid-content bg-purple">
                        <cust-info cust-id="263"></cust-info>

                        <order-worker order-id="1"></order-worker>
                    </div>
                </el-col>
                <el-col :span="18">
                    <div class="grid-content bg-purple-light">
                        <order-info order-id="1"></order-info>
                        <el-form :inline="false" :model="decorateContract" label-width="130px">
                            <el-card class="box-card">
                                <div slot="header" class="clearfix">
                                    操作区域
                                </div>
                                <el-row :gutter="20">
                                    <el-col :span="12">
                                        <el-form-item label="签订合同时间" required="true" >
                                            <el-date-picker
                                                    v-model="decorateContract.signDate"
                                                    align="right"
                                                    type="date"
                                                    value-format="yyyy-MM-dd"
                                                    placeholder="选择日期"
                                                    :disabled = "false"
                                                    style="width: 100%;"
                                            >
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="合同开始时间" required="true" style="width: 100%;">
                                            <el-date-picker
                                                    v-model="decorateContract.contractStartDate"
                                                    align="right"
                                                    type="date"
                                                    value-format="yyyy-MM-dd"
                                                    placeholder="选择日期"
                                                    :disabled = "false"
                                                    style="width: 100%;"
                                            >
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="合同结束时间" required="true" style="width: 100%;">
                                            <el-date-picker
                                                    v-model="decorateContract.contractEndDate"
                                                    align="right"
                                                    type="date"
                                                    value-format="yyyy-MM-dd"
                                                    placeholder="选择日期"
                                                    :disabled = "false"
                                                    style="width: 100%;"
                                            >
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="合同二期款时间" required="true" style="width: 100%;">
                                            <el-date-picker
                                                    v-model="decorateContract.chargeSecondFeeDate"
                                                    align="right"
                                                    type="date"
                                                    value-format="yyyy-MM-dd"
                                                    placeholder="选择日期"
                                                    :disabled = "false"
                                                    style="width: 100%;"
                                            >
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="业务级别" required="true">
                                            <vue-select code-type="BUSI_LEVEL" v-model="decorateContract.busiLevel"></vue-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="环保检测机构" required="true">
                                            <vue-select code-type="environmentalTestingAgency" v-model="decorateContract.environmentalTestingAgency"></vue-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="合同总金额" required="true">
                                            <el-input v-model="getContractFee" :disabled="true"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="基础装修总金额" required="true">
                                            <el-input v-model="decorateContract.baseDecorationFee"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="门总金额" required="true">
                                            <el-input v-model="decorateContract.doorFee"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="家具总金额" required="true">
                                            <el-input v-model="decorateContract.furnitureFee"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="享受活动">
                                            <el-select v-model="decorateContract.activityId" placeholder="请选择">
                                                <el-option
                                                        v-for="activity in activities"
                                                        :key="activity.value"
                                                        :label="activity.name"
                                                        :value="activity.value">
                                                </el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="已收设计费">
                                            <el-input v-model="decorateContract.chargedDesignFee" :disabled="true"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="返设计费" required="true">
                                            <el-input v-model="decorateContract.returnDesignFee"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="税金" required="true">
                                            <el-input v-model="decorateContract.taxFee"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="现金优惠" required="true">
                                            <el-input v-model="decorateContract.cashDiscount"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="24">
                                        <el-form-item label="优惠项目">
                                            <el-input type="textarea" :rows="2" v-model="decorateContract.discountItem"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <div style="text-align: center">
                                        <el-button type="primary" @click="submit">提交</el-button>
                                        <el-button @click="openDiscntItemWindow">优惠项目录入</el-button>
                                        <el-button @click="uploadDecorateContract">上传合同附件</el-button>
                                    </div>
                                </el-row>
                            </el-card>
                            <el-card class="box-card">
                                <div slot="header" class="clearfix">
                                    <span>首付款信息</span>
                                </div>
                                <el-divider content-position="left">基础装修</el-divider>
                                <el-row :gutter="20">
                                    <el-col :span="12">
                                        <el-form-item label="应收工程首付款">
                                            <el-input v-model="decorateContract.doorFee" :disabled="true"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="已收工程首付款">
                                            <el-input v-model="decorateContract.doorFee" :disabled="true"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-divider content-position="left">主材产品</el-divider>
                                <el-row :gutter="20">
                                    <el-col :span="12">
                                        <el-form-item label="已收主材">
                                            <el-input v-model="decorateContract.doorFee" :disabled="true"></el-input>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="已收橱柜">
                                            <el-input v-model="decorateContract.doorFee" :disabled="true"></el-input>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-card>
                        </el-form>
                    </div>
                    <div>
                        <cust-visit cust-id="365"></cust-visit>
                    </div>
                </el-col>
            </el-row>

        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 12px;
    }

    .el-card__header {
        padding:10px;
    }
</style>
<script src="static/js/modules/bss/order/sign.decorate.contract.js" th:src="@{static/js/modules/bss/order/sign.decorate.contract.js(v=${version})}"></script>
</body>
</html>
