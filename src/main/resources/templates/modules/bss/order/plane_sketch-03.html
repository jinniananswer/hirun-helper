<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../static/layui/css/layui.css" th:href="@{static/layui/css/layui.css(v=${version})}" media="all">
    <link rel="stylesheet" href="../../../../static/css/admin.css" th:href="@{static/css/admin.css(v=${version})}" media="all">
    <script src="../../../static/layui/layui.js" th:src="@{static/layui/layui.js(v=${version})}"></script>
    <script src="../../../static/js/base.js" th:src="@{static/js/base.js(v=${version})}"></script>
</head>

<style>
    .layui-form-label {
        width: 65px;
    }

    .layui-form-label.layui-required:before {
        content: "*";
        color: #FF5722;
    }

    .layui-input-block {
        margin-left: 95px;
    }

    .layui-card-body {
        margin: 0px
    }
</style>

<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" id="create_preparation">
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="save" style="float: right">保存</button>
                </div>
                <fieldset class="layui-elem-field">
                    <legend>客户信息</legend>
                    <div class="layui-field-box">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">客户编码</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="custNo" id="custNo" autocomplete="off" class="layui-input"
                                           style="font-weight: bold ;color: red " readonly disabled/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">客户姓名</label>
                                <div class="layui-input-inline" style="">
                                    <input type="text" name="custName" id="custName" autocomplete="off"
                                           class="layui-input" lay-verify="required"
                                           placeholder="请输入客户姓名"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">装饰地点</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="housePlace" id="housePlace" autocomplete="off"
                                           class="layui-input" lay-verify="required"
                                           placeholder="请选择装修地点"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="text" name="xx" id="xx" autocomplete="off" class="layui-input"
                                           placeholder=""/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">房屋类型</label>
                                <div class="layui-input-inline">
                                    <div class="layui-form" lay-filter="houseMode">
                                        <select id="houseMode" name="houseMode">

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">房屋面积</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="houseArea" id="houseArea" autocomplete="off" lay-verify="required|verifyTypeValue"
                                           class="layui-input" lay-verType="tips"
                                           placeholder=""/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">客户电话</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="mobile" id="mobile" autocomplete="off" class="layui-input" lay-verify="required|phone"
                                           placeholder=""/>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="layui-elem-field">
                    <legend>报备信息</legend>
                    <div class="layui-field-box">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">部门</label>
                                <div class="layui-input-inline">
                                    <select name="depart" id="depart" lay-verify="required">
                                        <option value="">请选择部门</option>
                                        <option value="1">芙蓉店</option>
                                        <option value="2">袁家岭</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">申报人</label>
                                <div class="layui-input-inline">
                                    <select name="discountRate" id="discountRate" lay-verify="required">
                                        <option value="">请选择申报人</option>
                                        <option value="0">测试</option>
                                        <option value="0.5">测试2</option>
                                        <option value="1">测试3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">报备时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="preparTime" id="preparTime" autocomplete="off" class="layui-input"
                                           placeholder="" lay-verify="required"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">录入人</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="enter" id="enter" autocomplete="off" class="layui-input"
                                           placeholder="" readonly value="测试三"/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">客户属性</label>
                                <div class="layui-input-inline">
                                    <select name="custType" id="custType" lay-filter="custType">
                                        <option value="">请选择</option>
                                        <option value="1">朋友</option>
                                        <option value="2">老客户介绍</option>
                                        <option value="3">工地营销</option>
                                        <option value="4">责任楼盘</option>
                                        <option value="5">非责任楼盘</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">客户地址</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="oldPlace" id="oldPlace" autocomplete="off" class="layui-input"
                                           placeholder="" disabled/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">客户姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="oldCustName" id="oldCustName" autocomplete="off"
                                           class="layui-input" disabled
                                           placeholder=""/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">客户电话</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="oldCustMobile" id="oldCustMobile" autocomplete="off"
                                           class="layui-input" disabled
                                           placeholder=""/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea name="text" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="layui-elem-field">
                    <legend>报备裁定</legend>
                    <div class="layui-field-box">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-inline">
                                    <input type="checkbox" name="like1[write]" lay-skin="primary" title="裁定为无效报备" checked="">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">裁定人</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="aa" id="aa" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">裁定时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="bb" id="bb" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">主管备注</label>
                            <div class="layui-input-block">
                                <textarea name="text" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="layui-elem-field">
                    <legend>历史报备</legend>
                    <div class="layui-field-box">
                        <table lay-even class="layui-hide" id="employee_table" lay-filter="employee_table" lay-size="lg"></table>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script>
    layui.extend(
        {
            createPreparation: "{/}static/js/modules/cust/custinfo/create.preparation"
        }).use('createPreparation', function () {
        layui.createPreparation.init();
    })
</script>
</body>
</html>
