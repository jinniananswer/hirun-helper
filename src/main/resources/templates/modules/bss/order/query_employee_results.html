<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/framework/requirejs/require.min.js" th:src="@{static/js/framework/requirejs/require.min.js(v=${version})}"></script>
    <script src="static/js/framework/requirejs/require.config.js" th:src="@{static/js/framework/requirejs/require.config.js(v=${version})}"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-main>
            <el-card class="box-card" shadow="hover">
                <div slot="header" class="clearfix">
                    <span>查询条件区</span>
                </div>
                <el-form :inline="false" :model="queryCond" label-position="right" label-width="80px"
                         :rules="queryCondRules" ref="queryCond">
                    <el-row>
                        <el-col :span="8">
                            <el-form-item label="角色" required="true" prop="roleId">
                                <el-select v-model="queryCond.roleId" filterable clearable placeholder="请选择"
                                           @change="changeRole" style="width:100%">
                                    <el-option
                                            v-for="role in roles"
                                            :key="role.roleId"
                                            :label="role.roleName"
                                            :value="role.roleId">
                                    </el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item label="员工">
                                <order-selectemployee v-model="queryCond.employeeId" :role-id="queryCond.roleId"></order-selectemployee>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="8">
                            <el-form-item label="开始时间" prop="startDate" required="true">
                                <el-date-picker
                                        v-model="queryCond.orderCreateStartDate"
                                        type="date"
                                        value-format="yyyy-MM-dd"
                                        style="width:100%"
                                        placeholder="选择日期">
                                </el-date-picker>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item label="结束时间" prop="endDate" required="true">
                                <el-date-picker
                                        v-model="queryCond.orderCreateEndDate"
                                        type="date"
                                        value-format="yyyy-MM-dd"
                                        style="width:100%"
                                        placeholder="选择日期">
                                </el-date-picker>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item>
                                <el-button type="primary" @click="onSubmit">查询</el-button>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form>
            </el-card>

            <el-table
                    :data="employeeResults"
                    stripe="true"
                    border
                    height="400"
                    style="width: 100%">
                <el-table-column
                        prop="employeeName"
                        label="姓名"
                        fixed
                        width="100"
                        align="center">
                </el-table-column>
                <!--<el-table-column
                        prop="employeeLevel"
                        width="100"
                        label="员工级别">
                </el-table-column>-->
                <el-table-column
                        prop="orderCount"
                        width="120"
                        label="签单户数"
                        align="center">
                </el-table-column>
                <el-table-column
                        prop="contractTotalFee"
                        label="净合同总金额">
                </el-table-column>
                <el-table-column
                        width="150"
                        prop="doorFee"
                        label="门金额">
                </el-table-column>
                <el-table-column
                        prop="furnitureFee"
                        label="家具金额">
                </el-table-column>
                <el-table-column
                        width="100"
                        prop="mainMaterialFee"
                        label="主材实收款">
                </el-table-column>
                <el-table-column
                        width="100"
                        prop="cupboardFee"
                        label="橱柜实收款">
                </el-table-column>
            </el-table>
        </el-main>
    </el-container>
</div>
<style>
    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .box-card {
        margin-bottom: 18px;
    }

    .el-pagination .btn-prev {
        background-color:rgba(0,0,0,0)
    }
    .el-pagination button:disabled {
        background-color:rgba(0,0,0,0)
    }
    .el-pagination .btn-next {
        background-color:rgba(0,0,0,0)
    }
    .el-pagination .el-pager li {
        background-color:rgba(0,0,0,0)
    }
</style>
<script src="static/js/modules/bss/order/query.employee.results" th:src="@{static/js/modules/bss/order/query.employee.results.js(v=${version})}"></script>
</body>

</html>
