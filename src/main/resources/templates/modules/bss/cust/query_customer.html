<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../static/layui/css/layui.css"
          th:href="@{static/layui/css/layui.css(v=${version})}"
          media="all">
    <link rel="stylesheet" href="../../../../static/css/admin.css" th:href="@{static/css/admin.css(v=${version})}"
          media="all">
    <script src="../../../../static/layui/layui.js" th:src="@{static/layui/layui.js(v=${version})}"></script>
    <script src="../../../../static/js/base.js" th:src="@{static/js/base.js(v=${version})}"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">客户信息列表</div>
        <div class="layui-card-body">
            <form class="layui-form" id="query_form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" id="name" autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">店名</label>
                        <div class="layui-input-inline">
                            <select name="depart" id="depart" lay-filter="depart">
                                <option value="">请选择</option>
                                <option value="1">芙蓉店</option>
                                <option value="2">袁家岭店</option>
                                <option value="3">金星店</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">楼盘</label>
                        <div class="layui-input-inline">
                            <select name="house" id="house" lay-filter="custType">
                                <option value="">请选择</option>
                                <option value="1">尚雅</option>
                                <option value="2">四季花都</option>
                                <option value="3">麓山国际</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">设计师</label>
                        <div class="layui-input-inline">
                            <select name="des" id="des" lay-filter="des">
                                <option value="">请选择</option>
                                <option value="1">张三</option>
                                <option value="2">测试3</option>
                                <option value="3">测试4</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">家装顾问</label>
                        <div class="layui-input-inline">
                            <select name="kk" id="kk" lay-filter="des">
                                <option value="">请选择</option>
                                <option value="1">测试3</option>
                                <option value="2">测试4</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">户型</label>
                        <div class="layui-input-inline">
                            <select name="houseMode" id="houseMode" lay-filter="des">
                                <option value="">请选择</option>
                                <option value="1">1房</option>
                                <option value="2">2房</option>
                                <option value="2">3房</option>
                                <option value="2">4房</option>
                                <option value="2">5房</option>
                                <option value="2">别墅</option>
                                <option value="2">复式楼</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">来源</label>
                        <div class="layui-input-inline">
                            <select name="otherStatus" id="otherStatus">
                                <option value="">请选择</option>
                                <option value="1">报纸</option>
                                <option value="2">电视媒体</option>
                                <option value="3">户外广告牌</option>
                                <option value="3">熟人介绍</option>
                                <option value="3">小区宣传</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">流程状态</label>
                        <div class="layui-input-inline">
                            <select name="status" id="status">
                                <option value="">请选择</option>
                                <option value="1">未上门</option>
                                <option value="2">咨询</option>
                                <option value="3">量房中</option>
                                <option value="3">平面出图中</option>
                                <option value="3">收取设计费</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-inline">
                            <select name="discountRate" id="discountRate">
                                <option value="">请选择</option>
                                <option value="0">上门咨询</option>
                                <option value="0.5">活动客户</option>
                                <option value="1">电话咨询</option>
                                <option value="1">报备客户</option>
                                <option value="1">其他</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">申报</label>
                        <div class="layui-input-inline">
                            <select name="apply" id="apply">
                                <option value="">请选择</option>
                                <option value="1">测试1</option>
                                <option value="2">测试2</option>
                                <option value="3">测试3</option>
                                <option value="3">测试4</option>
                                <option value="3">测试5</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">客户状态</label>
                        <div class="layui-input-inline">
                            <select name="custstatus" id="custstatus">
                                <option value="">请选择</option>
                                <option value="1">无效客户</option>
                                <option value="2">成功报备</option>
                                <option value="3">未咨询客户</option>
                                <option value="3">包含跑单客户</option>
                                <option value="3">退定金客户</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">录入人</label>
                        <div class="layui-input-inline">
                            <select name="enter" id="enter">
                                <option value="">请选择</option>
                                <option value="1">测试1</option>
                                <option value="2">测试2</option>
                                <option value="3">测试3</option>
                                <option value="3">测试4</option>
                                <option value="3">测试5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">业务时间段</label>
                        <div class="layui-input-inline">
                            <select name="busiTime" id="busiTime">
                                <option value="">请选择</option>
                                <option value="1">咨询时间</option>
                                <option value="2">量房时间</option>
                                <option value="3">设计费时间</option>
                                <option value="3">签单时间</option>
                                <option value="3">首付时间</option>
                                <option value="3">验收时间</option>
                                <option value="3">活动时间</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="startDate" id="startDate" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="endDate" id="endDate" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="">
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            <button class="layui-btn" type="button" id="queryEmployee"><i
                                    class="layui-icon">&#xe615;</i>查询
                            </button>
                        </label>
                    </div>
                </div>
            </form>
            <div id="orgTree" style="display:none">

            </div>
            <table lay-even class="layui-hide" id="employee_table" lay-filter="employee_table" lay-size="lg"></table>
        </div>
    </div>


</div>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn " style="background-color:#9e2d09;"
                lay-event="edit"><i class="layui-icon">&#xe608;</i>修改
        </button>
        <button class="layui-btn layui-btn-normal" lay-event="visit" ><i
                class="layui-icon layui-icon-edit"></i>回访
        </button>
    </div>
</script>

<script type="text/html" id="templetArchive">
    <a href="#" onclick="layui.employee.loadEmployeeArchive('{{d.employeeId}}','{{d.name}}');" class="layui-table-link">{{d.name}}</a>
</script>

<script>
    layui.extend(
        {
            queryCustomer: "{/}static/js/modules/bss/cust/query.customer"
        }).use('queryCustomer', function () {
        layui.queryCustomer.init();
    })
</script>
</body>
</html>
