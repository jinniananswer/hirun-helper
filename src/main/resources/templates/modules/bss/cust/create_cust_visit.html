<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>dolphin-admin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../static/layui/css/layui.css" th:href="@{static/layui/css/layui.css(v=${version})}" media="all">
    <link rel="stylesheet" href="../../../../static/css/admin.css" th:href="@{static/css/admin.css(v=${version})}" media="all">
    <script src="../../../static/layui/layui.js" th:src="@{static/layui/layui.js(v=${version})}"></script>
    <script src="../../../static/js/base.js" th:src="@{static/js/base.js(v=${version})}"></script>
</head>

<style>
    .layui-form-label {
        width: 65px;
    }

    .layui-form-label.layui-required:before {
        content: "*";
        color: #FF5722;
    }

    .layui-input-block {
        margin-left: 95px;
    }

    .layui-card-body {
        margin: 0px
    }
</style>

<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" id="create_preparation">
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="save" style="float: right">保存</button>
                </div>
                <fieldset class="layui-elem-field">
                    <legend>客户信息</legend>
                    <div class="layui-field-box">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">客户编码</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="custNo" id="custNo" autocomplete="off" class="layui-input"
                                           style="font-weight: bold ;color: red " readonly disabled/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">客户姓名</label>
                                <div class="layui-input-inline" style="">
                                    <input type="text" name="custName" id="custName" autocomplete="off"
                                           class="layui-input" lay-verify="required"
                                           placeholder="请输入客户姓名"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">客户电话</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="mobile" id="mobile" autocomplete="off" class="layui-input" lay-verify="required|phone"
                                           placeholder=""/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">装修地点</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="housePlace" id="housePlace" autocomplete="off"
                                           class="layui-input" lay-verify="required"
                                           placeholder="请选择装修地点"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">栋号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="gg" id="gg" autocomplete="off"
                                           class="layui-input" lay-verify="required"
                                           placeholder="请选择装修地点"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">房号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="kk" id="kk" autocomplete="off"
                                           class="layui-input" lay-verify="required"
                                           placeholder="请选择装修地点"/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">房屋类型</label>
                                <div class="layui-input-inline">
                                    <div class="layui-form" lay-filter="houseMode">
                                        <select id="houseMode" name="houseMode">

                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">房屋面积</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="houseArea" id="houseArea" autocomplete="off" lay-verify="required|verifyTypeValue"
                                           class="layui-input" lay-verType="tips"
                                           placeholder=""/>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="layui-elem-field">
                    <legend>回访客户信息</legend>
                    <div class="layui-field-box">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">回访对象</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="visitObject" id="visitObject" autocomplete="off" class="layui-input"
                                           placeholder="" lay-verify="required"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label layui-required">回访人</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="visitSource" id="visitSource" autocomplete="off" class="layui-input"
                                           placeholder="" lay-verify="required" disabled value="设计师1"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">回访类型</label>
                                <div class="layui-input-inline">
                                    <select name="discountRate" id="discountRate" lay-verify="required">
                                        <option value="">请选择</option>
                                        <option value="0">出平面图回访</option>
                                        <option value="0.5">出全放图时回访</option>
                                        <option value="1">看平面后回访</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                                <label class="layui-form-label layui-required">回访方式</label>
                                <div class="layui-input-block">
                                    <input type="text" name="enter" id="enter" autocomplete="off" class="layui-input"
                                           placeholder=""/>
                                </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea name="text" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="layui-elem-field">
                    <legend>回访历史</legend>
                    <div class="layui-field-box">
                        <table lay-even class="layui-hide" id="employee_table" lay-filter="employee_table" lay-size="lg"></table>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script>
    layui.extend(
        {
            createCustVisit: "{/}static/js/modules/bss/cust/create.cust.visit"
        }).use('createCustVisit', function () {
        layui.createCustVisit.init();
    })
</script>
</body>
</html>
