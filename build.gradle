plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'idea'

group = 'com.microtomato'
version = '1.0.0'
sourceCompatibility = '1.8'

repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter') {
        exclude group: "ch.qos.logback", module: "logback-classic"
    }
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'

    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.data:spring-data-redis'
    implementation 'org.springframework.session:spring-session-data-redis'
    implementation 'io.lettuce:lettuce-core:5.2.1.RELEASE'

    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.springframework.boot:spring-boot-starter-jta-atomikos'
    //implementation 'com.alibaba:druid:1.1.23'

    implementation "org.mapstruct:mapstruct-jdk8:1.3.1.Final"
    implementation "com.google.guava:guava:23.0"
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.3.0'
    implementation 'com.baomidou:mybatis-plus:3.3.0'

    implementation 'com.alibaba:fastjson:1.2.47'
    implementation 'com.alibaba:easyexcel:2.1.3'

    implementation 'commons-codec:commons-codec:1.13'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'org.apache.commons:commons-text:1.8'
    implementation 'commons-io:commons-io:2.6'

    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:2.1.1'
    implementation 'io.minio:minio:7.0.2'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'

    // 运行期有效
    runtimeOnly 'mysql:mysql-connector-java:8.0.11'
    implementation 'org.springframework.boot:spring-boot-starter-log4j:1.3.8.RELEASE'

    // 编译期有效，不参与打包
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.10'
    testCompileOnly 'org.projectlombok:lombok:1.18.10'

    annotationProcessor "org.mapstruct:mapstruct-processor:1.3.1.Final"
    compileOnly "org.mapstruct:mapstruct-processor:1.3.1.Final"
    testAnnotationProcessor "org.mapstruct:mapstruct-processor:1.3.1.Final"
    testCompileOnly "org.mapstruct:mapstruct-processor:1.3.1.Final"

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'com.baomidou:mybatis-plus-generator:3.1.0'
    testImplementation 'org.freemarker:freemarker:2.3.29'
}