server:
  port: 8080
  servlet.context-path: /
  servlet:
    session:
      timeout: PT1H

  # 开启 HTTPS 支持，首先应创建 keystore: keytool -keystore mykeys.jks -genkey -alias tomcat -keyalg RSA
#  ssl:
