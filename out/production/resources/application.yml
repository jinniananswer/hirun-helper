# 日志
logging:
  level:
    root: info
    com.baomidou.mybatisplus: info
    com.microtomato: debug

spring:
  datasource:
    dynamic:
      druid:
        initial-size: 0
        max-active: 8
        min-idle: 2
        max-wait: -1
        min-evictable-idle-time-millis: 30000
        max-evictable-idle-time-millis: 30000
        time-between-eviction-runs-millis: 0
        validation-query: select 1
        validation-query-timeout: -1
        test-on-borrow: false
        test-on-return: false
        test-while-idle: true
        pool-prepared-statements: true
        max-open-prepared-statements: 100
        filters: stat,wall
        share-prepared-statements: true
      primary: sys # 默认数据源
      datasource:
        sys:
          type: com.alibaba.druid.pool.DruidDataSource
          username: sys
          password: 1q1w1e1r
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://39.106.228.124:3306/sys?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
        ins:
          type: com.alibaba.druid.pool.DruidDataSource
          username: ins
          password: 1q1w1e1r
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://39.106.228.124:3306/ins?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8


  # thymeleaf 模板配置
  thymeleaf.prefix: classpath:/templates/
  thymeleaf.suffix: .html
  thymeleaf.mode: HTML
  thymeleaf.encoding: UTF-8
  thymeleaf.cache: false

  resources.chain.strategy.content.enabled: true
  resources.chain.strategy.content.paths: /**

  jackson.date-format: yyyy-MM-dd HH:mm:ss
  jackson.time-zone: Asia/Shanghai
  jackson.default-property-inclusion: non_null

  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: static/**

rest:
  api:
    prefix: /api/v1.1

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml